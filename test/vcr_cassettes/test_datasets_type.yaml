        Manuel\",\"lastName\":\"V\xE1squez Ramos\",\"position\":[],\"email\":[],\"phone\":[],\"homepage\":[],\"address\":[]}],\"funding\":\"Universidad
        de los Llanos\",\"studyAreaDescription\":\"El campus Barcelona de la Universidad
        de los Llanos est\xE1 ubicado en el Km. 12 v\xEDa Puerto L\xF3pez, en la vereda
        Barcelona del Municipio de Villavicencio, Meta, Colombia. Se caracteriza por
        un r\xE9gimen clim\xE1tico unimodal: lluvias de abril a noviembre y seca de
        diciembre a marzo (Minorta y Rangel 2014). La precipitaci\xF3n media anual
        es de 2.600 mm, con temperaturas de 26 \xB0C y una humedad relativa del 65
        % (IDEAM 2022). El campus tiene un \xE1rea aproximada de 42 ha, con al menos
        cinco tipos de \xE1reas antr\xF3picas: (1) estanques artificiales, (2) Cultivos,
        (3) pasturas, (4) bosque secundario, y (5) zonas urbanas.\",\"abstract\":\"Los
        cambios en la cobertura vegetal afectan a los adultos del orden Odonata dado
        que son sensibles a la oferta de h\xE1bitats y a las variaciones de las condiciones
        ambientales asociadas a los periodos clim\xE1ticos. Se estableci\xF3 como
        objetivo determinar el cambio en la composici\xF3n del ensamblaje de odonatos
        adultos en las \xE1reas antr\xF3picas (cultivos, pasturas, estanques artificiales,
        zona urbana y bosque secundario) en el campus Barcelona de la Universidad
        de los Llanos en dos periodos clim\xE1ticos. Se ejecutaron ocho meses de muestreo,
        correspondiente a los periodos de lluvia y sequ\xEDa e in situ se midieron
        variables abi\xF3ticas (temperatura, humedad y brillo solar). Los espec\xEDmenes
        se capturaron con red entomol\xF3gica, fueron fijados y depositados en la
        colecci\xF3n entomol\xF3gica del Museo de Historia Natural Unillanos (MHNU-E).
        Se analiz\xF3 la diversidad del ensamblaje utilizando el \xEDndice de riqueza
        (q0), se determin\xF3 la diversidad beta total y la variaci\xF3n en la composici\xF3n
        realizando un an\xE1lisis de escalamiento multidimensional (NMDS), ambas basadas
        en el \xEDndice de disimilitud de Jaccard. Con el fin de distinguir la influencia
        de las variables abi\xF3ticas sobre el ensamblaje de odonatos, se realiz\xF3
        un an\xE1lisis de correspondencia can\xF3nica (CCA) y se emple\xF3 un modelo
        lineal generalizado (GML) basado en el criterio de (AIC); finalmente se determinaron
        las especies indicadoras de cada cuerpo de agua utilizando el valor indicador
        (IndVal) basado en el coeficiente de Pearson, todo con el software Rstudio.
        Se registraron 61 especies (31 g\xE9neros y 7 familias), de las cuales seis
        son nuevos registros para Colombia. El an\xE1lisis de diversidad alfa a nivel
        espacial mostr\xF3 que el \xE1rea con mayor riqueza fue estanques artificiales
        y la de menor riqueza fue la zona urbana; de igual forma se encontr\xF3 que
        el periodo de sequ\xEDa present\xF3 mayor riqueza de especies en comparaci\xF3n
        con el periodo de lluvia. No obstante, el an\xE1lisis de diversidad beta indic\xF3
        una separaci\xF3n en la composici\xF3n de especies del \xE1rea boscosa con
        el resto de las \xE1reas antr\xF3picas evidenciando que, aunque la composici\xF3n
        de especies entre los periodos clim\xE1ticos es similar, cada periodo presenta
        especies exclusivas que est\xE1n influenciadas por la presencia de agua en
        el canal de drenaje durante el periodo de lluvia. El NMDS exhibi\xF3 la relaci\xF3n
        de Zygoptera con bosque secundario y Anisoptera con \xE1reas m\xE1s intervenidas.
        Las variables abi\xF3ticas registraron una relaci\xF3n con el cambio en la
        composici\xF3n del ensamblaje de las \xE1reas antr\xF3picas, la cual est\xE1
        determinada por las estrategias de termorregulaci\xF3n de las especies, no
        obstante, se determin\xF3 que el brillo solar es el principal responsable
        del ensamblaje de odonatos en el campus Barcelona. Los cuerpos de agua l\xE9ntico
        y l\xF3tico presentaron nueve y cuatro especies indicadoras respectivamente.
        Se espera que la riqueza preliminar expuesta en este trabajo sea motivo para
        mantener la heterogeneidad de los cursos de agua existentes en el campus e
        incrementar la conservaci\xF3n del bosque secundario.\"},\"samplingDescription\":{\"studyExtent\":\"El
        campus Barcelona de la Universidad de los Llanos est\xE1 ubicado en el Km.
        12 v\xEDa Puerto L\xF3pez, en la vereda Barcelona del Municipio de Villavicencio,
        Meta, Colombia. Se caracteriza por un r\xE9gimen clim\xE1tico unimodal: lluvias
        de abril a noviembre y seca de diciembre a marzo (Minorta y Rangel 2014).
        La precipitaci\xF3n media anual es de 2.600 mm, con temperaturas de 26 \xB0C
        y una humedad relativa del 65 % (IDEAM 2022). El campus tiene un \xE1rea aproximada
        de 42 ha, con al menos cinco tipos de \xE1reas antr\xF3picas: (1) estanques
        artificiales, (2) Cultivos, (3) pasturas, (4) bosque secundario, y (5) zonas
        urbanas.\",\"sampling\":\"Los muestreos se realizaron entre el per\xEDodo
        seco (enero a marzo y diciembre de 2020) y lluvioso (agosto a noviembre de
        2020), con un total de ocho meses de muestreo. La recolecci\xF3n se realiz\xF3
        por un d\xEDa por \xE1rea antr\xF3pica, durante cinco d\xEDas al mes. Se ejecut\xF3
        entre las 10:00 y las 16:00 horas con un esfuerzo de 360 horas efectivas/persona,
        mediante b\xFAsqueda libre con red entomol\xF3gica. Los organismos capturados
        se sumergieron en acetona al 96% entre 12 y 72 horas, y se dejaron al aire
        libre para su secado.\",\"methodSteps\":[\"Se establecieron cinco zonas dentro
        del campus Barcelona de la Universidad de los Llanos.\",\"Se realizaron recolecciones
        libres en cada zona con red entomol\xF3gica entre las 10 y 16 horas.\",\"El
        material recolectado se fij\xF3 con acetona (96%) y se dej\xF3 al aire libre
