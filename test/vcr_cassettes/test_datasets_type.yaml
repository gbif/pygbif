        Biodiversity Data in Wartime\u201D project is funded by the European Union
        within its Eastern Partnership Civil Society Fellowship Programme.\",\"abstract\":\"\u201CSaving
        Biodiversity Data in Wartime\u201D project aims to contribute to the protection
        and conservation of biological diversity in Ukraine during and after the war,
        by collecting, digitalizing and publishing the primary biodiversity data held
        by Ukrainian scientists and environmentalists in war-affected territories.
        The project is implemented by Oleksii Marushchak, 2023 Eastern Partnership
        Civil Society Fellow.\"},\"samplingDescription\":{\"studyExtent\":\"The dataset
        mainly presents records of common species of birds and some other animal species
        during the 2016-2023 years. The most of the data is from the Poltava region
        of Ukraine, but other regions were also\_ investigated. The data from other
        regions is also presented.\\nThe goal of the publication of the dataset is
        to preserve observational data and provide an opportunity to use information
        about animal encounters for researchers and amateurs. The data is published
        as part of the project \xABSaving biodiversity data in wartime.\u201D\\nThe
        study was also supported by the grant for young scientists of the National
        Academy of Science of Ukraine \u211634/02-2024(5)\",\"sampling\":\"In the
        Poltava region, the data was collected over the year mainly in the vicinity
        of the city of Poltava, and in the floodplain of rivers Psel, Vorskla, and
        Sula. Most locations were visited several times in different periods around
        the year.\\nAll the registered species are quite easy to identify visually
        without the nesessity of using of special tools or capturing of the animals.
        georeferencing was made using Maps.ME online application for smarthphone.\",\"qualityControl\":\"The
