        Dataset Subtype Vocabulary: http://rs.gbif.org/vocabulary/gbif/dataset_subtype.xml\",\"keywords\":[\"Observation\"]}],\"samplingDescription\":{\"studyExtent\":\"The
        dataset comprises record data on specimens of apoid wasps (Hymenoptera: Crabronidae,
        Sphecidae) held in the fund collection of the Institute for Evolutionary Ecology
        NAS Ukraine, as well as in the private collections of V. Gorobchyshyn and
        Y. Protsenko. The dataset covers the territory of Odesa, Kyiv and Cherkasy
        administrative regions of Ukraine. All specimens are preserved as dry specimens
        on pins.\",\"sampling\":\"The dataset comprises data on specimens collected
        from 1917 to 2021. The material on apoid wasps was collected during numerous
        expeditions in three administrative regions of Ukraine: Cherkasy, Kyiv, and
        Odesa. Different entomological methods were used to capture the adults, including
        sweeping with an air net, collecting separate individuals from flowers, wood,
        leaves, and other surfaces, using pan traps, trap-nests, and Barber traps.
        The captured specimens were narcotized in the field with ethylene glycol or
        preserved directly in 96% ethanol. Various identification keys were employed
        to identify species within the families Sphecidae and Crabronidae. The structure
        of male genitalia was used for species identification within certain species-groups
        of Crabronidae.\\nThe specimens were typically studied using an MBS-9 microscope.
        The material is housed in the collections of the Institute for Evolutionary
        Ecology NAS Ukraine, as well as in the private collections of V. Gorobchyshyn
        and Y. Protsenko.\",\"qualityControl\":\"The authors are entomologists with
