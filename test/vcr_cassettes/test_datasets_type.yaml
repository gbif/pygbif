        realizar monitoreo de campo con respecto a par\xE1metros biol\xF3gicos se
        utilizaron 3 metodolog\xEDas como son Reef Check, NaGISA y fotomosaico, adem\xE1s,
        se utiliz\xF3 la metodolog\xEDa de Parson & Strikland (1972) con la finalidad
