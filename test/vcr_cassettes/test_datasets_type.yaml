        location) through a website, iNaturalist project, and social media. Sightings
        were validated using references from the literature. A total of 987 usable
        observations are contained within this dataset, showing the occurrence and
        distribution of jellyfish in Hong Kong in 2021-2023. This dataset is now publicly
