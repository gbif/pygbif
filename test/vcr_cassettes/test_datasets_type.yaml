        Espinal\u201D, a nombre de la Fundaci\xF3n ProAves de Colombia.\\nEstos predios
        se encuentran superpuestos sobre el \xE1rea del Distrito Regional de Manejo
        Integrado (DRMI) \u201CSerran\xEDa de Los Yarigu\xEDes\u201D, como a su vez
        parte del predio \u201CLagunetas Espinal\u201D se encuentra registrado como
        Reserva Natural de la Sociedad Civil (RNSC) \u201CDe Las Aves Cucarachero
        de Chicamocha \u2013 Predio Lagunetas\u201D, seg\xFAn Resoluci\xF3n 057 del
        10 de junio de 2014.\\nEl Banco de H\xE1bitat Ca\xF1\xF3n del R\xEDo Sogamoso
        seg\xFAn la clasificaci\xF3n bioclim\xE1tica de Holdridge (1967), se localiza
        entre las zonas de vida Bosque h\xFAmedo premontano (bh-PM) y Bosque seco
        tropical (bs-T), la primera caracterizada por temperaturas que oscilan entre
        los 18 y 24\xB0C, con precipitaciones anuales entre los 1.000 y 2.000 mm,
        y altitudes entre los 1.000 y 2.000 msnm; mientras que la segunda se caracteriza
        por temperaturas superiores a los 24\xB0C, precipitaciones anuales entre los
        1.000 y 2.000 mm, y altitudes inferiores a los 1.000 msnm.\\nEl Banco de H\xE1bitat,
