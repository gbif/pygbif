        identification of Chilean clam species to support the traceability and competitiveness
        of this resource for the export market.\",\"identifier\":\"FONDEF_ID18I10025\",\"funding\":\"ANID/FONDEF
        ID18I10025\",\"studyAreaDescription\":\"Chilean coast, intertidal and subtidal
        area with sandy bottom from Iquique (20\xB0S ) to Punta Arenas (54\xB0S)\",\"designDescription\":\"-To
        develop of a \\\"barcoding\\\" gene reference database of clam species present
        in Chile, from taxonomically identified reference individuals (vouchered).\\n-To
        identify \\\"mini-barcodes\\\" sequences for the clam species present in Chile
        through bioinformatics and sequencing analysis.\\n-To adapt and standardize
        the sequencing of the selected \\\"mini-barcode\\\" to the NGS platform and
        obtain the sequences.\\n-To evaluate the performance of the method as a diagnostic
        test.\",\"abstract\":\"The FONDEF ID18I10025 project has as goal to develop
        a multi-locus diagnostic method based on DNA meta-barcoding technology for
        the identification of clam species found in Chile, as the first stage to achieve
        forensic standards and support the traceability and competitiveness of this
        resource destined to be exported. The development of this capacity is important
        for Chile because clams are the second in volume of landings within the mollusks
        obtained from fisheries. Nine species of clams of commercial importance have
        been described in the country Ameginomya antiqua (Reticulated clam), Leukoma
        thaca (Taca clam), Tawera elliptica (Baby clam), Mulinia edulis (Taquilla),
        Semele solida (Tumbao), Gari solida (Culengue ), and three white clams Eurhomalea
        rufa, E. lenticularis and E. exalbida. These products have been exported to
        the European Union (EU), whose regulation 1379/2013 requires to declare, among
        other information, the commercial and the scientific name of the species to
        be declared. When clams are processed, the shells are removed making it impossible
        to know their species using morphological characters. The lack of reliable
        methods for the identification of the clam species from Chile has negatively
        affected its export to the EU. At the end of the project, the production result
        was achieved (\u201CDiagnostic method for the identification of clam species
        from Chile\u201D), along with other committed results (publication in a specialized
        magazine of the aquaculture sector and presentation of advances in national
        and international meetings). The 4 milestones committed were 100% met. During
        Milestone 1, samples of the nine clam species were collected from Iquique
        to Punta Arenas (~ 3,700 km) and were identified by an expert taxonomist and
        extracted to obtain the DNA. During Milestone 2, the \\\"barcode\\\" sequence
        reference database was constructed. Testing 29 pairs of universal primers
        for previously published \u201Cbarcode\u201D genes, the 16S rDNA, Histone
        3, Histone 4, ITS-1 and ITS-2 genes were selected because they showed the
        best performance. These were sequenced by Sanger in 20 specimens of each of
        the nine target species, and their edited and curated sequence were indexed
        to be used as a local database with the BLAST tool (\\\"Basic Local Alignment
        Search Tool\\\"). In Milestone 3, using bioinformatic methods and the \u201Cbarcode\u201D
        sequences, five \u201Cmini-barcode\u201D primer pairs were developed that
        allowed to obtain sequences with size between 126 to 220 bp to analyze process
        products. During Milestone 4, the \u201Cmini-barcodes\u201D were standardized
        to be used in the iSeq 100 Sequencing System (Illumina). The performance of
        the method was evaluated through the diagnostic statistics of Sensitivity
        (S) indicating  \\n\\nthe ability of the method to correctly identify the
        species and Specificity (E) that shows the ability of the method to correctly
        exclude clams of other species. The method showed optimal performance identifying
        the nine species of clams analyzed (S = E = 1.0). Standardized Operating Procedures
        (SOPs) for analysis were developed to apply the method to fresh clam samples.
        This result is the first stage in the development of a reliable method for
        the identification of the nine clams of commercial interest in Chile with
        forensic standards. It is expected in a continuity project to take the method
        from the current TLR4 (laboratory tested technology) to a TLR7 by testing
        the technology in a real environment.\"},\"samplingDescription\":{\"studyExtent\":\"Coasts
