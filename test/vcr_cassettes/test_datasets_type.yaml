        del Sub-phylum Crust\xE1cea (Clase Copepoda) del Museo de Zoolog\xEDa de la
        Universidad de Concepci\xF3n UCCC_MZUC_CRU\",\"description\":\"El recurso
        consiste en una base de datos de la colecci\xF3n del Subphylum Crustacea del
        Museo de Zoolog\xEDa de la Universidad de Concepci\xF3n, enfocado \xFAnicamente
        en la Clase Cop\xE9poda, los cuales se encuentran preservados en h\xFAmedo:
        ejemplares fijados con etanol al 90% para su preservaci\xF3n (conservaci\xF3n
        o mantenci\xF3n) en alcohol al 75%. Gran parte de los ejemplares provienen
        de distintas localidades a lo largo de Chile, as\xED como fuera de este, como,
        Per\xFA y Argentina. Respecto a cifras, esta base de Cop\xE9podos corresponde
        a un total de 1770 ejemplares cada uno con un n\xFAmero MZUC-UCCC asociado
        (n\xFAmero de cat\xE1logo). De estos registros, solo 45 ejemplares fueron
        recolectados fuera de Chile, siendo 43 de Argentina y 2 de Per\xFA.\\nEn relaci\xF3n
        a las identificaciones taxon\xF3micas de los ejemplares, todos los ejemplares
        fueron identificados antes de ser ingresados a los registros del museo, sin
        embargo, debido a la antig\xFCedad de las muestras, algunos datos taxon\xF3micos
        debieron ser actualizados mediante consultor\xEDa a la p\xE1gina Worms.\\nEl
        Museo de Zoolog\xEDa de la Universidad de Concepci\xF3n aprovecha est\xE1
        instancia para reconocer a los de recolectores de cop\xE9podos que han formado
        esta colecci\xF3n, a los profesionales e investigadores provenientes de nuestro
        pa\xEDs y del mundo. La totalidad de los ejemplares que conforman esta colecci\xF3n
        corresponde a ejemplares donados.\\nLos ejemplares de esta base de datos de
        la clase Cop\xE9poda se caracterizan por presentar datos de colecta b\xE1sicos,
        tales como fecha de colecta, nombre de colector, localidad, n\xFAmero de ejemplares
        e identificaci\xF3n taxon\xF3mica con su respectiva posici\xF3n sistem\xE1tica.
        En esta base de datos, se registran 2 alotipos (n\xBA MZUC 6484; 3222), 5
        holotipos (n\xBA MZUC 6485; 6483; 3221; 3240; 14695), y 16 paratipos (n\xBA
        MZUC 6495; 6494; 6492; 6491; 6490; 6489; 6488; 6487; 3242; 3241; 3240; 3141;
        2072; 2071; 14697).\\nCabe destacar que, antes de generar la base de datos
        de la clase Cop\xE9poda se procur\xF3 revisar de forma exhaustiva toda la
        colecci\xF3n bajo protocolos internos de trabajo. Durante el a\xF1o 2023,
        Constanza Delgado, realiz\xF3 curatoria a la totalidad del Orden Crust\xE1cea,
        para luego enfocarse en la revisi\xF3n especifica de la clase Cop\xE9poda.
        En este contexto, se verific\xF3 la continuidad de la informaci\xF3n, ya sea
        en la etiqueta, en el libro cat\xE1logo y en el tarjet\xF3n, con el objetivo
        de asegurar desde un punto de vista informativo la calidad de los datos generados
        a posteriori. Los protocolos de trabajo interno del museo se pueden ver en
        la p\xE1gina web del Museo de Zoolog\xEDa de la Universidad de Concepci\xF3n.
        \\nLa base de datos de la clase Cop\xE9poda fue revisada a trav\xE9s del \u201Cvalidador
        de datos\u201D y el control de calidad en OBIS (Ocean Biodiversity Information
        System) una vez listas las rectificaciones se public\xF3 en GBIF.\",\"language\":\"spa\",\"logoUrl\":\"https://ipt.iobis.org/esp-obis/logo.do?r=coleccion_copepoda_museo\",\"citation\":{\"text\":\"Colecci\xF3n
