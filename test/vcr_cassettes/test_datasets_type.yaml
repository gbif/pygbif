        The project is implemented by Oleksii Marushchak, 2023 Eastern Partnership
        Civil Society Fellow.\"},\"samplingDescription\":{\"studyExtent\":\"The dataset
        consists of records of representatives of herpetofauna recorded on the territory
        of Ukraine, Poland, Hungary, Slovakia, Romania, Kazakhstan, Turkmenistan and
        russia in the period from 1971 to 2013. The dataset was created in order to
        save unique data on records of various herpetofauna observations from Melitopol
        museum, that at the moment of dataset publishing is occupied by russian invasion
        forces.\",\"sampling\":\"The dataset includes information on Amphibian and
        Reptile finds collected by well-known scientists and scientists of the Melitopol
        Herpetological School (Melitopol) with the participation of the the Department
        of Zoology at the National Museum of Natural\\nHistory, NAS of Ukraine (Kyiv).
        All researchers are proficient in field methods, so data collection and the
        reliability of species identification are beyond doubt. Each species presented
        in the dataset has its own field research methods, which were used by the
        researchers and published in the relevant works. The coordinates of modern
        finds were determined using GPS, compass applications, and Google maps. Materials
        of the stock collections were digitised with the refinement of coordinates
        in Google maps based on the coordination of entries in the field diaries of
        collectors and primary labels of the stock collection. Information about the
        finds, time and territory of the research was noted and described directly
        during the research expeditions.\",\"qualityControl\":\"The correct identification
        of amphibians and reptiles and the quality of the dataset as a whole are guaranteed
