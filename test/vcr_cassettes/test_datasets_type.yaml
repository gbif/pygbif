        y esparcida, y son pocas las publicaciones con altos esfuerzos de muestreo
        en zonas espec\xEDficas. El objetivo de esta investigaci\xF3n fue describir
        la composici\xF3n y estructura taxon\xF3mica de la odonatofauna en el campus
        Barcelona de la Universidad de los llanos a lo largo de un ciclo hidrol\xF3gico.
        Los odonatos se capturaron con red entomol\xF3gica en recorridos libres y
        sin restricciones en zonas con distintos usos del suelo a lo largo y ancho
        del campus. La diversidad se analiz\xF3 a partir de la composici\xF3n y estructura.</p>\\n<p>Se
