        VEGETAL Y DE PAISAJE E IMPLEMENTACI\xD3N DE PARCELAS PERMANENTES\",\"contacts\":[{\"type\":\"POINT_OF_CONTACT\",\"primary\":false,\"userId\":[],\"firstName\":\"Laura
        Cristina\",\"lastName\":\"Chaverra Chancy\",\"position\":[],\"email\":[],\"phone\":[],\"homepage\":[],\"address\":[]}],\"funding\":\"Empresas
        P\xFAblicas de Medell\xEDn E.S.P. mediante convenio con la Universidad Nacional
        sede Medell\xEDn y Servicios Ambientales y Geogr\xE1ficos (SAG) para elaborar
        el monitoreo de cobertura y vegetal y del paisaje en el \xE1rea de influencia
        del proyecto Hidroel\xE9ctrico Ituango.\",\"studyAreaDescription\":\"El \xE1rea
        de estudio del presente proyecto corresponde a 42.391,04 ha (Sistema de coordenadas
        Magna Colombia Oeste). y se acuerdo con la clasificaci\xF3n de Holdridge,
        en la misma se encuentran las zonas de vida de Bosque Seco Tropical, con m\xE1s
        del 58% del \xE1rea total, Bosque H\xFAmedo Premontano (18,8%), bosque h\xFAmedo
        tropical\\n(17,2%), bosque muy h\xFAmedo montano bajo (5%) y solo el 0,3%
        se encuentra en la zona de vida Bosque Muy H\xFAmedo Premontano transici\xF3n
        Tropical.\",\"abstract\":\"El proyecto hidroel\xE9ctrico Ituango se encuentra
        localizado en el ca\xF1\xF3n del r\xEDo Cauca, y uno de los ecosistemas de
        mayor importancia ecol\xF3gica en la zona de estudio es el bosque seco tropical
        (bsT) pues es uno de los ecosistemas m\xE1s amenazados en el pa\xEDs (Humboldt).
        Esto se debe a que el bosque seco existe en zonas con suelos relativamente
        f\xE9rtiles, que han sido altamente intervenidos para la producci\xF3n agr\xEDcola
        y ganadera, la miner\xEDa, el desarrollo urbano y el turismo.\\nEn la resoluci\xF3n
        0155 de 2009, se establecen obligaciones como el monitoreo de coberturas vegetales
        y paisaje. Igualmente se establece como medida de compensaci\xF3n por la afectaci\xF3n
        del bosque Seco tropical. Teniendo en cuenta la vulnerabilidad a la que se
        ha visto sometida dicho ecosistema se hace completamente necesario dicho seguimiento,
        pues adem\xE1s de evaluar el impacto sobre el paisaje del proyecto, se evaluar\xE1
        adem\xE1s el papel que juega la empresa en los procesos de recuperaci\xF3n
        y restauraci\xF3n de \xE1reas que hist\xF3ricamente han sido degradadas por
        actividades agr\xEDcolas, ganaderas y mineras.\"},\"samplingDescription\":{\"studyExtent\":\"El
        \xE1rea de estudio del presente proyecto corresponde a 42.391,04 ha, y de
        acuerdo con la clasificaci\xF3n de Holdridge,\\nen la misma se encuentran
        las zonas de vida de Bosque Seco Tropical, con m\xE1s del 58% del \xE1rea
        total, Bosque H\xFAmedo Premontano (18,8%), bosque h\xFAmedo tropical (17,2%),
        bosque muy h\xFAmedo montano bajo (5%) y solo el 0,3% se encuentra en la zona
        de vida Bosque Muy H\xFAmedo Premontano transici\xF3n Tropical. \\nEl desarrollo
        de los monitoreos y el establecimiento de las parcelas permanentes tuvo lugar
        en el \xE1rea de influencia directa del Proyecto Hidroel\xE9ctrico Ituango,
        sobre la cuenca media y baja del r\xEDo Cauca. Abarc\xF3 el departamento de
        Antioquia, espec\xEDficamente los municipios de Brice\xF1o, Buritic\xE1, Ituango,
        Liborina, Peque, Sabanalarga, Santa F\xE9 de Antioquia, Toledo y Valdivia.\",\"sampling\":\"Establecer
        parcelas permanentes de monitoreo de la vegetaci\xF3n en sitios representativos
        de las cuatro coberturas vegetales identificadas en el estudio de impacto
        ambiental: pastizales, rastrojos bajos, rastrojos altos y bosques\\nsecundarios
        en las zonas de vida de bosque seco tropical y bosque h\xFAmedo tropical.\",\"qualityControl\":\"Bajo
        criterios y est\xE1ndares de calidad aplicados por el SiB Colombia, se realizaron
        procesos de estructuraci\xF3n, validaci\xF3n y limpieza con los datos obtenidos
        del presente monitoreo, ello asegura la disponibilidad a informaci\xF3n precisa
        y veraz.\",\"methodSteps\":[\"Rifa de parcelas\\nLa selecci\xF3n de las parcelas
        de medici\xF3n se hizo de acuerdo con un muestreo completamente al azar (Lema
        2001). Para ello, se seleccionaron al azar, pol\xEDgonos de bosque en el mapa
        de cada una de las cuatro coberturas vegetales empleando el Software ArcGis.
        En principio, se realiz\xF3 el sorteo de los sitios de medici\xF3n para 200
        parcelas por cobertura; ello con el fin de poder seleccionar sitios apropiados
        para el establecimiento de la parcela o bien descartar los que en apariencia
        en el mapa, poseen \xE1rea apropiada para el establecimiento de la parcela
        pero que al constatar en campo no cuentan con el espacio suficiente para ello\",\"Delimitaci\xF3n
        de parcelas\\nLas parcelas permanentes para el monitoreo de la vegetaci\xF3n
        se establecieron en sitios representativos de las cuatro coberturas vegetales
        identificadas en el estudio de impacto ambiental en las zonas de vida que
        ocurren en el \xE1rea de influencia directa del proyecto, que son: Bosques
        (BOS), vegetaci\xF3n secundaria alta (VSA), vegetaci\xF3n secundaria baja
        (VSB) y pastizales (PAS), localizadas en predios propiedad del Proyecto Hidroel\xE9ctrico
        Ituango. Cada parcela cuenta con un \xE1rea de 1.000 m2 (0.1 ha) de \xE1rea
        (50 x 20 m).\",\"Una vez definido el punto de inicio de la parcela y la direcci\xF3n,
        se procede con la delimitaci\xF3n del per\xEDmetro de la parcela y de los
        cuadrantes que la conforman, en principio se establecen las l\xEDneas perpendiculares
        (Ejes X y Y), iniciando en el punto 0-0. Cada parcela se subdivide en diez
        cuadrantes (A, B, C, D, E, F, G, H, I, J), de 10 x 10\\nm (100 m2) y en cinco
        sub-cuadrantes, denominados siguiendo la direcci\xF3n de las manecillas del
        reloj, con los n\xFAmeros romanos I, II, III y IV (A-II, C-II, E-II, G-II,
        I-II) con \xE1rea de 5 x 5 m (25 m2).\",\"Los v\xE9rtices de los cuadrantes,
        en la porci\xF3n perimetral de cada parcela se delimitan con tubos de PVC
        de 1 1/4\u2019\u2019 de di\xE1metro y 1 m de longitud (14 tubos), a su vez
        se marcan de acuerdo con el sistema el sistema cartesiano de coordenadas.
        Los v\xE9rtices de los sub-cuadrantes, se encuentran delimitados con tubos
        de PVC de 1 1/2\u2019\u2019 de di\xE1metro y 1 m de longitud (19 tubos). A
        su vez, cada cuadrante y sub-cuadrante se delimita con cuerda de polipropileno
        de color amarillo. Las coordenadas de cada parcela y su altitud se registran
        con GPS en el extremo inferior izquierdo o punto de inicio de la parcela (0-0)
        y se anotan en los encabezados de cada uno de los formularios asociados a
        la parcela.\",\"Mediciones dendrom\xE9tricas y colecci\xF3n bot\xE1nica\\nFustales:
        Una vez efectuada la delimitaci\xF3n de la parcela y de sus respectivos cuadrantes
        y subcuadrantes, se procedi\xF3 a tomar la informaci\xF3n dendrom\xE9trica.
        Se midi\xF3 (con cinta m\xE9trica) el di\xE1metro normal (DN) \xF3 di\xE1metro
        a 1.3 m sobre el suelo, de todos los \xE1rboles, lianas, bejucos y palmas
        clasificados como fustales, es decir con di\xE1metro normal (DN) igual o superior
        a 10 cm (DN \u2265 10cm). En todos los casos las mediciones inician en el\\ncuadrante
        A y terminan en el cuadrante J. Se emplea un \xFAnico consecutivo para los
        fustales, pero indicando el cuadrante al que pertenece. Por ejemplo, si en
        el primer cuadrante existen n fustales (n es un n\xFAmero entero), estos se
        rotulan como A1, A2, A3,\u2026, An. De manera subsecuente, la enumeraci\xF3n
        es consecutiva para los siguientes\\ncuadrantes. Es decir, si en el cuadrante
        B, existen dos fustales, el consecutivo es Bn+1 y Bn+2; y as\xED en lo sucesivo
        para los dem\xE1s cuadrantes (C, D, E, F, G, H, I, J).\",\"Latizales\\nEn
        los cuadrantes (A, C, E, G, I) de 100 m2 (10 x 10 m) se miden y marcan todos
        los \xE1rboles con 5 cm \uF0A3 DN < 10 cm. Se emplea un \xFAnico consecutivo
        para los latizales, pero indicando el cuadrante al que pertenecen, adem\xE1s
        de la letra L, para diferenciarlos de los fustales. Por ejemplo, si en el
        primer cuadrante existen n fustales (n es un n\xFAmero entero), estos se rotulan
        como A-L1, A-L2, A-L3,\u2026, A-Ln. Subsecuentemente, la enumeraci\xF3n es
        consecutiva para los siguientes cuadrantes. Es decir, si en el cuadrante C,
        existen dos latizales, el consecutivo es C-Ln+1 y C-Ln+2; y as\xED en lo sucesivo
        para los dem\xE1s cuadrantes (E, G, I). Sistem\xE1ticamente se midi\xF3 con
        clin\xF3metro y cinta m\xE9trica la altura del 20% de los latizales; es decir,
        a todos los m\xFAltiplos de 5.\",\"Tanto en fustales como en latizales las
        marcas se hacen con pintura asf\xE1ltica amarilla sobre la corteza del \xE1rbol.
        Se marca el per\xEDmetro de cada fuste, en el punto de contacto con la cinta
        m\xE9trica, a fin de indicar que \xE9ste ser\xE1 el punto sobre el cual se
        realizar\xE1n futuras mediciones. Los individuos con ramificaciones por debajo
        de 1.3 m de\\naltura se marcan y miden como uno s\xF3lo y se registra en el
        formulario dicha observaci\xF3n. Por cuanto mediciones independientes de las
        ramificaciones de un \xE1rbol afectan el c\xE1lculo de los \xEDndices de diversidad
        y, por lo tanto, no representan adecuadamente la poblaci\xF3n.\",\"Brinzales\\nEn
        los sub-cuadrantes (A-II, C-II, E-II, G-II, I-II) de 25 m2 (5 x 5 m) se miden
        con calibrador digital y se rotulan con placas de aluminio todos los \xE1rboles
        con 1 cm \uF0A3 DN < 5 cm. A la par que en fustales y latizales se emplea
        un \xFAnico consecutivo para \xE9sta clase diam\xE9trica. Se pinta con pintura
        asf\xE1ltica amarilla, una banda en el punto de contacto del calibrador, a
        fin de se\xF1alar el punto de se realizar\xE1n futuras mediciones. Se indica
        el cuadrante al que pertenece, adem\xE1s del n\xFAmero romano II. Por ejemplo,
        si en el primer cuadrante existen n fustales (n es un n\xFAmero entero), estos
        se rotulan como AII-1, AII-2, AII-3,\u2026, AII-n. Subsecuentemente, la enumeraci\xF3n
        fue consecutiva para los siguientes cuadrantes. Es decir, si en el cuadrante
        C, existen dos brinzales, el consecutivo es CII-n+1 y CII-n+2, y as\xED en
        lo sucesivo para los dem\xE1s cuadrantes (E, G, I). Sistem\xE1ticamente se
        mide con flex\xF3metro la altura de todos los brinzales.\",\"Otras mediciones\\nLos
        \xE1rboles con bambas se miden arriba de estas, donde el fuste no tuviera
        irregularidades, observaci\xF3n que se registr\xF3 en el formulario. Se midi\xF3
        el 30% de la altura de los fustales y latizales en cada parcela. La altura
        de palmas de porte superior se mide con cinta m\xE9trica desde el piso hasta
        la base de las hojas o pseudoestipe, punto donde se hace una l\xEDnea con
        pintura amarilla. La altura de las palmas peque\xF1as se mide con flex\xF3metro
        y se numer\xF3 con el consecutivo. Se califica la competencia de copa con
        el m\xE9todo de Dawkins (1958), el cual define un rango de 1 a 5 para calificar
        la calidad de la copa de los \xE1rboles en un bosque. Se tiene que 5 es una\\ncopa
        completa y bien formada (caracter\xEDstica de \xE1rboles de dosel) y 1 una
        copa asim\xE9trica, con ramas quebradas, pobre follaje (caracter\xEDstica
        de \xE1rboles suprimidos).\",\"Con la parcela delimitada, se emplea un transecto
        de 8 m x 40 m, en el que se dibuja todo individuo con DN 10 cm. Para ello
        se tuvieron en cuenta, todas las caracter\xEDsticas del desarrollo de estos
        individuos como su altura, ramificaci\xF3n, copa y ra\xEDces. Se realiza tambi\xE9n
        el levantamiento topogr\xE1fico del perfil natural del terreno con la representaci\xF3n
        de la pendiente de todo el transecto respecto al l\xEDmite inferior de este.
        Todos los perfiles se\\nubican en el extremo inferior derecho de las parcelas.\",\"Medici\xF3n
        de parcelas en pastizal\\nEl dise\xF1o de las parcelas de pastizal es id\xE9ntico
        en \xE1rea y forma a las dem\xE1s parcelas. No obstante, el muestreo se centr\xF3
        en los sub-cuadrantes de 25 m2 (A-II, C-II, E-II, G-II, I-II), donde se lanz\xF3
        un marco de 1 m2 de \xE1rea, dentro del cual se observaron y colectaron las
        especies de pastos y arvenses presentes, a fin de identificarlos, en la medida
        de lo posible hasta especie, se colectaron muestras cuando hubo duda razonable
        de la taxonom\xEDa. En los casos en que tuvo lugar la presencia de brinzales
        y latizales dentro de la parcela de pastizal, estos fueron medidos rotulados,
        enumerados y analizados de la misma manera en que se describi\xF3 anteriormente
        para los dem\xE1s tipos de cobertura.\",\"Identificaci\xF3n taxon\xF3mica\\nTodas
        las plantas fueron colectadas y clasificadas en campo hasta el mayor grado
        posible. A fin de garantizar su preservaci\xF3n, fueron prensadas, rotuladas
        y almacenadas con alcohol al 70; posteriormente fueron llevadas al herbario
        Gabriel Guti\xE9rrez Villegas MEDEL\u201D de la Universidad Nacional de Colombia
        Sede Medell\xEDn, donde fueron secadas durante tres d\xEDas a una temperatura
        de 60\xB0C y finalmente identificadas mediante comparaci\xF3n con material
        de referencia, claves especializadas, bases de datos, entre otros.\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"spa\",\"pubDate\":\"2024-01-31T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"AS_NEEDED\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by/4.0/legalcode\"},{\"key\":\"3b3ee83c-16f3-4c45-92bf-4273389b1b78\",\"installationKey\":\"7c519b4c-1100-4f39-a95a-9b679b4542e4\",\"publishingOrganizationKey\":\"296fe5cf-ae43-4212-8f77-293e807d0d5a\",\"doi\":\"10.5886/d1pcef\",\"version\":\"2.0\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"subtype\":\"SPECIMEN\",\"title\":\"First
