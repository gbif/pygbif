        el prop\xF3sito de evaluar los impactos generados sobre el \xE1rea y evaluar
        el papel de los procesos de restauraci\xF3n y recuperaci\xF3n, en el marco
        de las actividades de compensaci\xF3n ambiental desarrolladas en el proyecto.</p>\\n<p>El
        presente recurso cuenta con 11,130 registros biol\xF3gicos provenientes de
