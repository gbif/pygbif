        Interna de Investigaci\xF3n de la Fundaci\xF3n Universidad Jorge Tadeo Lozano,
        Corporaci\xF3n Centro de Excelencia en Investigaciones Marinas (CEMarin).\",\"studyAreaDescription\":\"El
        muestreo se llev\xF3 a cabo en la localidad conocida como La Punta de la Loma,
        Aeropuerto Sim\xF3n Bol\xEDvar, ubicado en la ciudad de Santa Marta, departamento
        del Magdalena en el norte del Caribe colombiano. Esta zona se caracteriza
        por presentar una plataforma rocosa que favorece el establecimiento de una
        diversa comunidad macroalgal, dentro de la cual la especie U. lactuca es de
        las m\xE1s dominantes.\",\"designDescription\":\"En este trabajo se lleva
        a cabo la bioprospecci\xF3n de las comunidades microbianas asociadas a Ulva
        lactuca del caribe clombiano, para determinar los microorganismos asociados
        a la macroalga y para encontrar microorganismos que tengan potencial biotecnol\xF3gico.
        Particularmente este estudio se enfoca en determinar la presencia de microorganismos
        ep\xEDfitos y/o end\xF3fitos asociados a Ulva lactuca con capacidad para producir
        lacasas, solubilizar potasio y/o producir ACC desaminasa. El aislamiento de
        los microorganismos a partir de Ulva latuca se llev\xF3 a cabo con metodolog\xEDas
        tradicionales de cultivo. Los morfotipos microbianos aislados fueron evaluados
        en los medios nutriente suplementado con guayacol,  Aleksandrov y DF para
        determinar su capacidad de producir lacasas, solubilizar K y producir la enzima
        ACC desaminasas, respectivamente.\",\"abstract\":\"En Colombia se han estudiado
        muy poco a las comunidades microbianas de end\xF3fitos y ep\xEDfitos en hospederos
        macroalgales y dado que estas comunidades tienen un gran potencial de producci\xF3n
        de sustancias de inter\xE9s, es necesario comenzar una exploraci\xF3n de este
        recurso biol\xF3gico renovable.\\n\\nPor lo tanto, este proyecto de investigaci\xF3n
        tiene como objetivo describir y comparar la comunidad de bacterias y hongos
        que viven como ep\xEDfitos y end\xF3fitos en macroalgas localizadas en Ulva
        lactuca del Caribe colombiano y, simult\xE1neamente, evaluar el potencial
        de estos microorganismos como productores de enzimas y de compuestos con actividad
        biol\xF3gica involucrados en el ciclo de biogeoqu\xEDmico de los nutrientes,
        por cuyo origen marino, resultan de inter\xE9s en distintas aplicaciones a
        nivel biotecnol\xF3gico e industrial.\"},\"samplingDescription\":{\"studyExtent\":\"La
        zona se caracteriza por presentar una plataforma rocosa que favorece el establecimiento
        de una diversa comunidad macroalgal, dentro de la cual la especie U. lactuca
        es de las m\xE1s dominantes. Las muestras de la macroalga fueron colectadas
        en dos eventos de muestreo que se llevaron a cabo el 26 y el 27 de enro del
        2023.\",\"sampling\":\"Se emplearon pinzas est\xE9riles para desprender los
        talos macroalgales del sustrato rocoso y arenoso. Una vez colectadas, las
        algas fueron sumergidas en agua de mar para remover material particulado y
        algunos organismos adheridos al talo. Posteriormente fueron almacenadas en
        frascos de pl\xE1stico previamente esterilizados, los cuales se colocaron
        en una nevera de icopor a 4\xB0 C que fue transportada al laboratorio de Microbiolog\xEDa
        Ambiental de la universidad Jorge Tadeo Lozano en Bogot\xE1. \\n\\nEn el laboratorio
        se lavaron nuevamente los espec\xEDmenes macroalgales con soluci\xF3n salina
        est\xE9ril al 0.85% para limpiar residuos de arena o microrganismos incrustados,
        los cuales deben ser eliminados antes de iniciar los protocolos de aislamiento
        de bacterias ep\xEDbiontes y end\xF3biontes. Inmediatamente despu\xE9s se
        llevaron a cabo los protocolos para el aislamiento y purificaci\xF3n de los
        microorganismos ep\xEDfitos y end\xF3fitos con t\xE9cnicas de cultivo tradicional
        en medio zobell.\\n\\nLos aislamientos obtenidos fueron sembrados en los medios
        nutritivo mas guaicol, Aleksandrov y ACC para evaluar su capacidad  de producir
        la enzima lacasa, solubilizar potasio y producir la enzima ACC deaminasa.\",\"qualityControl\":\"Se
        tomaron varias medidas para asegurar la calidad de los resultados:\\n1) Uso
        estricto de t\xE9cnicas de asepsia\\n2) Repetici\xF3n de las pruebas de screening
        hechas a los aislamientos para asegurar la caracteristica positiva en relaci\xF3n
        a su capacidad de producir lacasas, solubilisar potacio y producir ACC deaminasa.\",\"methodSteps\":[\"Aislamiento
        de microorganismos epibiontes. Se obtuvieron tres fragmentos de 1 g de peso
        h\xFAmedo de cada una de las tres muestras de macroalgas. A continuaci\xF3n,
        cada uno de estos fragmentos se colocaron en 50 ml de una soluci\xF3n de NaCl
        est\xE9ril (0,85 %) y se agitaron a 130 rpm durante 25 min. 100 \xB5l de la
        soluci\xF3n resultante se colocaron por triplicado en tres placas de Petri
        con agar Zobell para el aislamiento de bacterias y en agar PDA con NaCl (0.85
        % p/v) para el aislamiento de hongos.Tras la inoculaci\xF3n, todos los cultivos
        se incubaron a 29 \xB0C, temperatura similar a la registrada en el lugar de
        colecta. Los aislamientos microbianos obtenidos se volvieron a inocular en
        medio fresco a temperatura ambiente hasta obtener aislados puros. Todos los
        aislamientos se sembraron en medio nutritivo m\xE1s guiacol, medio Aleksandrov
        y medio ACC para determinar la presencia de microorganismos productores de
        lacasas, solubilizadores de potasio y productores de ACC.\\n\\n\\nAislamiento
        de microorganismos endobiontes. Una muestra de 5 g de peso h\xFAmedo de talo
        de macroalga se sumergi\xF3 en etanol al 70 % durante 50 s. A continuaci\xF3n,
        la muestra se sumergi\xF3 en una soluci\xF3n est\xE9ril de NaCl al 0,85 %
        para eliminar el etanol residual. Seguido, cada talo se homogeneiz\xF3 en
        20 ml de agua desionizada durante 10 minutos utilizando una licuadora est\xE9ril.
        El homogeneizado resultante se inocul\xF3 en agar marino Zobell y en PDA m\xE1s
        NaCL (0.85 % p/v) por triplicado, utilizando 100 \xB5l de cada muestra. Este
        procedimiento se realiz\xF3 con 3 muestras de macroalgas. Los aislamientos
        microbianos de endobiontes se cultivaron en los medios anteriores y se incubaron
        a 29 \xB0C, despu\xE9s se reinocularon en medio fresco hasta obtener aislamientos
        puros. Aleksandrov y medio ACC para determinar la presencia de microorganismos
        productores de lacasas, solubilizadores de potasio y productores de ACC.\",\"Identificaci\xF3n
        taxon\xF3mica de los microoganismos. Se utiliz\xF3 la secuencia 16S rARN para
        determinar la identidad de los microorganismos aislados. La amplificaci\xF3n
        de esta regi\xF3n por PCR se realiz\xF3 utilizando los cebadores universales
        8F 5'-AGA GTT TGA TCC TGG CTC AG-3'- y 1541R 5'-AAG GAG GTG ATC CAG CCG CA-3'.
        El in\xF3culo de una colonia de todas las bacterias aisladas se utiliz\xF3
        como fuente de ADN molde para la reacci\xF3n. Cada in\xF3culo se suspendi\xF3
        en 10 \xB5l de agua de grado molecular. Las reacciones de amplificaci\xF3n
        se realizaron en un termociclador (Labnet TC96-CM-10 Multigene Gradient) con
        un volumen de reacci\xF3n final de 25 \xB5l. Las mezclas de reacci\xF3n conten\xEDan
        tamp\xF3n de reacci\xF3n PCR 1X, 2 mM de MgCl2, 0,2 mM de cada dNTP, 250 nM
        de cebadores directo e inverso, 1U de Taq polimerasa (Promega, Madison, WI,
        EE.UU.) y 1 \xB5l de suspensi\xF3n bacteriana. Se utiliz\xF3 el siguiente
        programa de termociclado: desnaturalizaci\xF3n inicial a 94 \xB0C durante
        4 min; seguida de 30 ciclos a 94 \xB0C durante 50 s, 55 \xB0C durante 45 s
        y 72 \xB0C durante 50 s; con un paso final de extensi\xF3n a 72 \xB0C durante
        5 min.\\n\\nLos amplicones fueron secuenciados en el Centro de Secuenciaci\xF3n
        Genecore de la Universidad de Los Andes utilizando el m\xE9todo Sanger. Los
        archivos de secuencia resultantes se evaluaron y editaron utilizando el software
        BioEdit Sequence Alignment Editor. Tras la edici\xF3n de los archivos de secuencia
        y los procedimientos de curaci\xF3n, las secuencias resultantes se compararon
        con las disponibles en el National Center for Biotechnology Information (NCBI)
        utilizando el programa Blast.\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"spa\",\"pubDate\":\"2024-02-26T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"NOT_PLANNED\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by-nc/4.0/legalcode\"},{\"key\":\"07143570-9ca4-4a06-8509-8726aca0067b\",\"installationKey\":\"06d75b22-fc7a-42ff-a14f-65a25cd0f3ab\",\"publishingOrganizationKey\":\"a12c3c64-8070-4cc5-92c3-9f20bd02e9c4\",\"doi\":\"10.15468/x4nd5w\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"subtype\":\"SPECIMEN\",\"title\":\"Records
