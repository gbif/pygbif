        Yibeth\",\"lastName\":\"Deantonio-Florido\",\"position\":[],\"email\":[],\"phone\":[],\"homepage\":[],\"address\":[]}],\"funding\":\"Ministerio
        de agricultura y desarrollo rural\",\"studyAreaDescription\":\"La zona de
        estudio se ubic\xF3 en municipios productores de los departamentos de Boyac\xE1,
        Santander y Valle del Cauca, donde se visitaron fincas con cultivos comerciales
        de guayaba en estado productivo con distintos niveles de manejo tecnol\xF3gico.
        Las zonas cultivan principalmente guayaba Palmira ICA 1 y guayabas regionales
        para la producci\xF3n de bocadillo.\",\"abstract\":\"Basados en las demandas
        del sistema agroalimentario de la guayaba que se encuentran asociadas con
        las pr\xE1cticas y productos de control empleados para el manejo fitosanitario
        de las principales plagas y enfermedades del cultivo, y la obtenci\xF3n de
        productos inocuos, este proyecto contribuir\xE1 a la gesti\xF3n de la Investigaci\xF3n,
        Desarrollo Tecnol\xF3gico o Innovaci\xF3n (I+D+i) y al fortalecimiento de
        las capacidades institucionales que fundamentan la seguridad alimentaria y
        econom\xEDa de la agricultura familiar de los productores y eslabones ubicados
        en la Hoya del R\xEDo Su\xE1rez y Valle del Cauca. De acuerdo con los antecedentes
        sobre rastreabilidad y trazabilidad de frutas y verduras, as\xED como la informaci\xF3n
        y tecnolog\xEDas existente para el sistema productivo de guayaba, este proyecto
        ofrecer\xE1 al sector frut\xEDcola un sistema de trazabilidad de referencia
        para facilitar la toma de decisi\xF3n fundamentado en el reconocimiento de
        pr\xE1cticas y productos que afectan o influyen sobre los m\xEDnimos est\xE1ndares
        de inocuidad y calidad. Este avance t\xE9cnico proporcionar\xE1 informaci\xF3n
        b\xE1sica para establecer ajuste en las estrategias, pr\xE1cticas y manipulaci\xF3n
        de la guayaba para garantizar la sostenibilidad e inocuidad. Para tal fin,
        los objetivos, actividades y metodolog\xEDa propuestas apuntan a la caracterizaci\xF3n
        in situ de las etapas productivas (producci\xF3n de fruta, postcosecha, transformaci\xF3n
        y distribuci\xF3n de la fruta y producto transformado), acciones implementadas
        por los productores y productos de protecci\xF3n del cultivo empleados en
        dos \xE9pocas contrastantes (altas y bajas precipitaciones), lo que podr\xEDa
        facilitar la identificaci\xF3n y/o establecimiento de puntos cr\xEDticos y
        de control para mejorar la inocuidad de la guayaba y producto transformado
        como bocadillo vele\xF1o o dulces de guayaba. De manera complementaria, se
        contar\xE1 con recorridos en campo para la verificaci\xF3n de la informaci\xF3n
        primaria suministrada por los productores, as\xED como, la colecta de diferentes
        tipos de muestras (fruta, suelo, tejido foliar, producto transformado y distribuido
        en los principales canales de comercializaci\xF3n) que permitir\xE1 tanto
        el mapeo de los puntos cr\xEDticos y de control como la consolidaci\xF3n de
        los valores de referencia de los residuos de agroqu\xEDmicos, presencia y
        contenido de metales pesados y microorganismos contaminantes (coliformes,
        aerobios y anaerobios). El sistema de trazabilidad estar\xE1 soportado por
        la informaci\xF3n obtenida en el desarrollo del proyecto, y fuentes secundarias
        de esta cadena agroalimentaria para determinar las necesidades de mejora y/o
        ajuste de acciones que garanticen la calidad e inocuidad agr\xEDcola, minimicen
        los riesgos asociados con la producci\xF3n primaria y consumo de esta fruta.\"},\"samplingDescription\":{\"studyExtent\":\"La
        zona de estudio se ubic\xF3 en once municipios de los departamentos de Santander,
        Boyac\xE1 y Valle del Cauca, donde se visitaron fincas con cultivos comerciales
        de guayaba Palmira ICA 1 y guayabas regionales.\",\"sampling\":\"En cada predio
        se hizo un recorrido de forma aleatoria y se recolectaron frutos que mostraron
        s\xEDntomas caracterizados por la presencia de lesiones sobre la superficie
        del fruto, lesiones en hojas y ra\xEDces de guayaba. Las muestras se empacaron
        en bolsas de papel debidamente rotuladas y se introdujeron en bolsas con cierre
        herm\xE9tico para transportarlas en neveras refrigeradas hasta el laboratorio
        de microbiolog\xEDa agr\xEDcola de la Corporaci\xF3n Colombiana de Investigaci\xF3n
        Agropecuaria AGROSAVIA, en los centros de investigaci\xF3n Palmira (Palmira
        - Valle del Cauca-Colombia), La Selva (Rionegro-Antioquia-Colombia) y La Suiza
        (Rionegro-Santander-Colombia), para su procesamiento.\",\"methodSteps\":[\"Selecci\xF3n
        de predios: a partir de informaci\xF3n secundaria se seleccionaron once municipios
        para realizar la evaluaci\xF3n y el muestreo con diferentes niveles de manejo
        tecnol\xF3gico del cultivo.\",\"Toma de muestras: En cada predio se hizo un
        recorrido de forma aleatoria y se recolectaron frutos que mostraron s\xEDntomas
        caracterizados por la presencia de lesiones sobre la superficie del fruto,
        lesiones en hojas y ra\xEDces de guayaba. Las muestras se empacaron en bolsas
        de papel debidamente rotuladas y se introdujeron en bolsas con cierre herm\xE9tico
        para transportarlas en neveras refrigeradas hasta el laboratorio de microbiolog\xEDa
        agr\xEDcola de la Corporaci\xF3n Colombiana de Investigaci\xF3n Agropecuaria
        AGROSAVIA, en los centros de investigaci\xF3n Palmira (Palmira - Valle del
        Cauca-Colombia), La Selva (Rionegro-Antioquia-Colombia) y La Suiza (Rionegro-Santander-Colombia),
        para su procesamiento.\",\"Aislamiento de microorganismos: Las muestras de
        frutos y hojas se sumergieron en una soluci\xF3n de agua y jab\xF3n l\xEDquido
        de pH neutro, se lavaron con agua de grifo y se desinfectaron mediante lavado
        seriado con hipoclorito de sodio al 1.5% (1 min.), etanol al 70% (1 min.),
        agua destilada est\xE9ril.  El secado de las muestras se realiz\xF3 con toallas
        est\xE9riles en cabina de flujo laminar. Una parte del tejido de cada muestra
        se seleccion\xF3 para extraer fragmentos de tejido afectado con avance de
        las lesiones, las cuales se sembraron directamente en medio de cultivo PDA
        (Papa-Dextrosa-Agar, Difco\xAE 39000 ppm), las siembras se incubaron a 24\xB0C
        durante siete d\xEDas.  La otra parte de la muestra se dispuso en c\xE1maras
        h\xFAmedas, los cuales se distribuyeron de manera uniforme evitando el contacto
        directo entre ellos. Las muestras se incubaron durante 8 d\xEDas a temperatura
        ambiente y fotoperiodo de 12/12 (horas de luminosidad y oscuridad, respetivamente).
        Una vez terminado el proceso de incubaci\xF3n, las muestras fueron analizadas
        mediante observaciones al estereoscopio para identificar la presencia de estructuras
        de los microorganismos presentes en las lesiones, y las submuestras de micelio
        o masas conidiales fueron transferidas por siembra en medio de cultivo PDA
        (Papa-Dextrosa-Agar) para obtener las respectivas colonias. Las cajas Petri
        con las diferentes submuestras se incubaron a 24\xB0C durante dos semanas
        y fotoperiodo 12/12 (oscuridad y luminosidad) hasta obtener el crecimiento
        de los microorganismos, una vez diferenciado el tipo de crecimiento se repic\xF3
        cada microorganismo en una nueva caja para obtener las colonias individuales.\",\"Identificaci\xF3n
        morfol\xF3gica de hongos: Los microorganismos obtenidos se agruparon por caracter\xEDsticas
        morfol\xF3gicas de crecimiento similar (morfotipos). En observaciones al estereoscopio
        y el microscopio de luz, se identificaron caracter\xEDsticas macrosc\xF3picas
        y microsc\xF3picas presentes en cada grupo.  La identificaci\xF3n de los hongos
        se realiz\xF3 utilizando la clave taxon\xF3mica propuesta por Barnett y Hunter
        (1998).\",\"Procesamiento de muestras de ra\xEDces y suelo: Para el procesamiento
        de las muestras de suelo y ra\xEDz se utiliz\xF3 el m\xE9todo de bandejas
        de extracci\xF3n o Baermann modificado con bandejas (Whitehead y Hemming,
        1965), que consiste en tomar 50-100 cc de suelo, los cuales se adicionaron
        a un balde que conten\xEDa 4 litros de agua, una vez en el balde el suelo
        se disuelve y se deja reposar por 15 segundos. Luego la soluci\xF3n fue cernida
        en dos tipos de tamices ubicados uno encima del otro, el tamiz de la parte
        superior de 60 um y el de la parte inferior de 325 um. Posteriormente, se
        recolect\xF3 el contenido de la soluci\xF3n en el tamiz de 365 en un beaker
        pl\xE1stico y se transfiri\xF3 a tamices artesanales de malla en bandejas
        con papel filtro donde se dejaron reposar por 48 horas hasta la extracci\xF3n
        de los nematodos \\nLas ra\xEDces fueron lavadas y dejadas en reposo en agua
        corriente para evitar la deshidrataci\xF3n. Posteriormente, se estim\xF3 el
        da\xF1o en las ra\xEDces, a trav\xE9s del conteo del n\xFAmero de nudosidades
        presentes. Las ra\xEDces que no presentaban sintomatolog\xEDa de da\xF1o (nudosidades)
        se maceraron en licuadora y luego fueron procesadas como se indic\xF3 para
