        Civil Society Fellow.\"},\"samplingDescription\":{\"studyExtent\":\"The dataset
        includes census results of 5 species of Anatidae species on the territory
        of the Ukrainian Danube region during the period of migration and wintering
        in 2011-2019.\",\"sampling\":\"The data was collected during route records
        of birds during migration and wintering. The territory was surveyed by car.
        During the survey of the territory, all birds of the target species on the
        route were recorded. Birds were identified using 10x binoculars and a telescope
        (20-60 X). If possible, the birds were photographed using an SLR camera and
        a telephoto lens (70-300 and 100-500 mm). Control counting of individuals
        in the flock and control identification of species in the flock was carried
        out based on photographs. A drone was also sometimes used to count the number
        of birds. The results were recorded in the field diary, and later in the database.
        In most cases, a GPS navigator or a mobile phone with a GPS receiver was used
        to obtain geographic coordinates. Part of the coordinates was restored with
        the help of Google Earth based on the entries in the field diary.\",\"qualityControl\":\"The
