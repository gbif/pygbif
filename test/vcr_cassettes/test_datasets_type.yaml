        de Exhibici\xF3n de Peces del Museo de Ciencias de la Universidad El Bosque\",\"description\":\"<p>La
        colecci\xF3n de exhibici\xF3n de peces del Museo de Ciencias de la Universidad
        El Bosque (MCUB-E-PE) al a\xF1o 2023 cuenta con 192 registros, todos los ejemplares
        en exhibici\xF3n han llegado por donaciones desde el territorio nacional y
        actualmente se ubican en la secci\xF3n de peces del \xE1rea de vertebrados
        de la Universidad El Bosque en Bogot\xE1, Colombia. Inicialmente s\xF3lo un
        8% de la colecci\xF3n se encontraba adecuadamente identificada y no exist\xEDan
        registros fotogr\xE1ficos en el museo, representando una oportunidad de mejora
        documental en el manejo de los datos y el fortalecimiento taxon\xF3mico.</p>\\n<p>Todos
        los registros se organizaron e identificaron hasta el nivel m\xE1s espec\xEDfico
        posible siguiendo las claves: Peces de los Andes de Colombia (Maldonado-Ocampo
        et al., 2005), gu\xEDa FAO para la identificaci\xF3n de especies para los
        fines de la pesca: Pacifico centro-oriental (Fisher et al., 1995), Pterygoplichthys
        undecimalis (Siluriformes: Loricariidae): una especie trasplantada en la cuenca
        del r\xEDo Pat\xEDa, vertiente Pac\xEDfico, Colombia (Moncayo-Fernandez et
        al., 2017), Clave para identificar los peces marinos del Per\xFA (Chirichigno,
        1974), la Gu\xEDa de tiburones de la OAS y las gu\xEDas de identificaci\xF3n
        r\xE1pida de FishBase.</p>\\n<p>Despu\xE9s del proceso de identificaci\xF3n
        taxon\xF3mica el 74% de la colecci\xF3n de exhibici\xF3n de peces pudo ser
        determinado hasta especie, representando 136 individuos y dos ejemplares fueron
        identificados hasta subespecie. De los restantes, 26 individuos se identificaron
        hasta nivel de g\xE9nero; 11 hasta nivel de familia, 8 hasta nivel de orden
        y 6 a clase restando un 3% de la colecci\xF3n (6 individuos) que no pudieron
        ser identificados dado a su estado y cuyo nivel taxon\xF3mico permaneci\xF3
        en clase.</p>\\n<p>El prop\xF3sito de la publicaci\xF3n es realizar la actualizaci\xF3n
        de los datos de la colecci\xF3n de exhibici\xF3n del Museo de Ciencias de
        la Universidad El Bosque para su amplia divulgaci\xF3n para estudiantes e
        investigadores interesados.</p>\",\"language\":\"spa\",\"homepage\":\"https://docs.google.com/spreadsheets/d/1FzwKRq4w0CyPRDU4pqFmQdvC4uveb9QH/edit?rtpof=true#gid=849746474\",\"logoUrl\":\"https://raw.githubusercontent.com/SIB-Colombia/logos/main/socio-SiB-unbosque.png\",\"citation\":{\"text\":\"Romero
