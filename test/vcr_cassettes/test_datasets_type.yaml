        into subsections (marked with letters, e.g. 18a and 18b).\\nWithin a road
        section, dead animals were recorded on each visit (usually every week) by
        a team of at least 2 observers who walked on foot along the road. Corpses
        recorded at a single visit were then thrown far away to avoid double counting
        during the next visits. The position of the animal on the road as a distance
        from the banquet was also recorded.\",\"qualityControl\":\"The originally
