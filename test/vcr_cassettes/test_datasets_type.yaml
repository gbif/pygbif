        de Agricultura y Desarrollo Rural\",\"studyAreaDescription\":\"Centro de investigaci\xF3n
        Turipan\xE1\",\"designDescription\":\"El sistema ganadero establecido bajo
        el sistema producci\xF3n sostenible de ganader\xEDa de Agrosavia, constituido
        por 16 lotes de pasturas M. maximus, de las cuales ocho corresponden al cultivar
        Agrosavia Sabanera y ocho a Mombasa.\",\"abstract\":\"En la actualidad, la
        caracterizaci\xF3n de los indicadores biol\xF3gicos de la calidad del suelo
        es un problema universal, por lo que la evaluaci\xF3n de la fauna ed\xE1fica
        es un m\xE9todo apropiado para investigar el estado de conservaci\xF3n o perturbaci\xF3n
        del suelo; adem\xE1s, permite determinar el grado de recuperaci\xF3n o degradaci\xF3n
        del suelo. La investigaci\xF3n plante\xF3 como objetivo determinar el efecto
        del uso de suelo en el sistema ganadero de carne bovina en el Caribe colombiano,
        bajo las gram\xEDneas forrajeras Megathyrsus maximus C. Agrosavia Sabanera
        y M. maximus cv. Mombasa, utilizando la fauna ed\xE1fica como bioindicadores
        de calidad o degradaci\xF3n del suelo establecido en el Centro de Investigaci\xF3n
        Turipan\xE1- AGROSAVIA, localizado en el municipio de Ceret\xE9 en el departamento
        de C\xF3rdoba, en la costa Caribe de Colombia.\"},\"samplingDescription\":{\"studyExtent\":\"El
        sistema productivo de ganader\xEDa se encuentra localizado en el municipio
        de Ceret\xE9 en el departamento de C\xF3rdoba, en la costa Caribe de Colombia,
        con coordenadas latitud: 8\xB051\u201901,6\u2019\u2019 N y longitud 75\xB048\u201953,6\u2019\u2019
        W a 13 msnm, con una temperatura promedio anual de 28 \xB0C, humedad relativa
        promedio de 83,5 % y pluviosidad promedio de 1200 mm anuales.\",\"sampling\":\"Las
        colectas fueron realizadas en periodos de lluvia y seco en el sistema productivo
        de ganader\xEDa se encuentra localizado en el municipio de Ceret\xE9 en el
        departamento de C\xF3rdoba, en la costa Caribe de Colombia.\",\"qualityControl\":\"Bacteria:
        Gen 16S ARN ribosomal primer primers: 337F(GACTCCTACGGGAGGCWGCAG).\\nHongos:
        Primers.    ITS5 (GGAAGTAAAAGTCGTAACAAGG) e ITS4 (5'GGAAGTAAAAGTCGTAACAAGG-'3).\\nProtozoos:
        La identificaci\xF3n se llev\xF3 a cabo empleando claves taxon\xF3micas expuestas
        por Sleigh, Michael (1979); Pussard & Pons (1977); Bick & World Health Organization
        (1972); Tran & Mazei (2018); Gonz\xE1lez et al. (2009).\\nArtr\xF3podos: La
        identificaci\xF3n se llev\xF3 a cabo empleando claves taxon\xF3micas para
        \xF3rdenes y familias:Pilkington& Robson (1970); McAlpine et al.(1981); Borror
        & White (1998); Villareal (2024); Triplehorn & Johnson (2005); Fern\xE1ndez
        & Sharkey (2006). La identificaci\xF3n de algunas especies se realiz\xF3 b\xE1sicamente
        por comparaci\xF3n morfol\xF3gica, empleando la bibliograf\xEDa ilustrada
        disponible y reportes previos en los casos disponibles.\",\"methodSteps\":[\"Determinaci\xF3n
        de Microflora. Se realiz\xF3 el recuento de microorganismos asociados a algunos
        grupos funcionales en el suelo, principalmente proteol\xEDticos, celul\xEDticos,
        amilol\xEDticos, solubilizadores de fosfato, fijadores de nitr\xF3geno y micorrizas.
        Para esto se abri\xF3 con una pala un hoyo de aproximadamente de 10 cm de
        ancho x 10 cm de largo y 20 cm de profundidad y se tom\xF3 una muestra compuesta
        de suelo rizosf\xE9rico. Este procedimiento se realiz\xF3 en los 16 potreros
        establecidos en Centro de Investigaci\xF3n Turipan\xE1 y se seleccionaron
        en 10 puntos en zig-zag obteniendo de cada uno de estos puntos una submuestra,
        las cuales se homogenizaron en un balde desinfectado previamente. Se empacaron
        500 gr obtenidos de las submuestras homogeneizadas en bolsas pl\xE1sticas
        con cierre herm\xE9tico. Posteriormente, fueron transportados al Laboratorio
        de Microbiolog\xEDa Agr\xEDcola - con temperatura de 4 \u2013 8\xB0 C y por
        un tiempo de almacenamiento m\xE1ximo de 24 horas. Para posterior, aislamientos
        de los microorganismos, se ejecut\xF3 diluciones seriadas 10-3, 10-4 y 10-5
        por triplicado en medios de cultivo Agar NFB, Agar Bing B, Agar YGC, Agar
        YEMA (Yeast Extract Mannitol Agar), Agar LB y agar de papa y dextrosa (APD),
        e incubados a una temperatura de 30 \xB1 2\u202F\xB0C durante 48 \xB0C. Una
        vez Purificado los aislamientos en sus respectivos medios de cultivo.\",\"Para
        el an\xE1lisis de laboratorio se realizaron recuentos en placa para cada uno
        de los grupos funcionales, utilizando medios de cultivos selectivos, por medio
        de la siembra en superficie para cada uno de estos (Beltr\xE1n, 2013). Posterior
        a este proceso se cuantific\xF3 el n\xFAmero de unidades formadoras de colonia
        (UFC) utilizando la siguiente f\xF3rmula: Total de UFC = No UFC x C/PS D\xF3nde:
        No. UFC = n\xFAmero de UFC observado en el plato, C = concentraci\xF3n de
        la diluci\xF3n y PS = peso seco de la muestra de suelo. Se tomaron 10 submuestras
        de 50 g de suelo rizosf\xE9rico a una profundidad de 20 cm y se mezclar\xE1n
        hasta homogenizar. Consecutivamente, en la fase de laboratorio se utiliz\xF3
        la t\xE9cnica de extracci\xF3n de micorrizas con gradiente de sacarosa propuesta
        por Sieverding (1983), en donde se procedi\xF3 a separar las esporas del suelo.
        El recuento se realiz\xF3 por triplicado. Se tomaron 20 g de suelo y se dispondr\xE1n
        en tamices de 500 \xB5m, 250 \xB5l, 125 \xB5m y 45 \xB5m. Las muestras de
        los \xFAltimos dos tamices (125 y 45 \xB5m), se dispusieron en tubos falc\xF3n
        de 50 ml con una soluci\xF3n de sacarosa. Las muestras ser\xE1n centrifugadas
        a 2000 rpm durante 5 minutos. A continuaci\xF3n, se introducir\xE1 una jeringa
        para retirar el material limpio de suelo y se dispusieron en cajas de Petri
        para su conteo mediante el uso de un estereoscopio. El resultado del recuento
        se extrapolo a metro cuadrado.\",\"Para determinar el porcentaje de colonizaci\xF3n
        en ra\xEDces se utiliz\xF3 la metodolog\xEDa propuesta por Phillips y Hayman
        (1970). Para esto se separaron ra\xEDces finas de la muestra de suelo colectada;
        para cada uno de los lotes evaluados se realiz\xF3 por triplicado. Luego de
        esto se procedi\xF3 a clarear las ra\xEDces mediante la utilizaci\xF3n de
        KOH en ba\xF1o de mar\xEDa a 80 \xB0C, un lavado con agua destilada y blanqueo
        de las ra\xEDces utilizando una mezcla 1:1 de KOH y H2O2, y finalmente se
        realiz\xF3 la tinci\xF3n de todas las ra\xEDces con azul de Trip\xE1n, luego
        de esto se montaron las ra\xEDces en una l\xE1mina porta objetos y se procede
        a realizar en conteo de colonizaci\xF3n con la ayuda de un microscopio (LEICA
        DM500).\",\"Determinaci\xF3n de Microfauna. -Protozoos. Para esto se tomaron
        monolitos aproximadamente de 10 cm de ancho x 10 cm de largo y 20 cm de profundidad
        y se tom\xF3 una muestra compuesta de suelo rizosf\xE9rico. El an\xE1lisis
        cualitativo de la diversidad de protozoos fue utilizado la \\\"placa de Petri
        no inundada\\\" (Foissner, 1992). Estos suelos se dejaron secar aproximadamente
        30 d\xEDas, coloc\xE1ndose 20 g de suelo en cajas de Petri est\xE9ril y satur\xE1ndose
        con agua destilada est\xE9ril, dej\xE1ndose reposar por 12 horas, tiempo m\xEDnimo
        para completar la saturaci\xF3n del suelo. Las placas fueron montadas con
        el l\xEDquido extra\xEDdo de las cajas de Petri examinado bajo un microscopio
        \xF3ptico con el fin de identificar los morfotipos de protozoos. La inspecci\xF3n
        se realiz\xF3 en los d\xEDas 2, 6, 12, 20 y 30 despu\xE9s de la preparaci\xF3n
        de la muestra. Las morfotipos fueron separados en grupos taxon\xF3micos.\",\"Nematodos.
        Se realiz\xF3 una determinaci\xF3n cualitativa utilizando la t\xE9cnica de
        tamizado y centrifugado de suelo con agua destilada tomado al\xEDcuotas 1
        mL.\",\"Determinaci\xF3n mesofauna y macrofauna. Las muestras para la determinaci\xF3n
        de la mesofauna se llevaron a cabo por la toma de muestras de 20 monolitos
        del suelo de 10 cm de ancho x 10 cm de largo y 10 cm de profundidad. Se tomaron
        una muestra al azar por cada lote y se deposit\xF3 en bolsas herm\xE9ticas
        para su posterior transporte al \xE1rea de procesamiento de suelos del Centro
        de Investigaci\xF3n Turipan\xE1. Para la extracci\xF3n de la mesofauna, se
        utiliz\xF3 un embudo de Berlese-Tullgren con una fuente de luz y calor, disponiendo
        cada uno de los monolitos durante tres d\xEDas (Finnamore et al., 1998); Determinaci\xF3n
        de macrofauna. Las muestras para la determinaci\xF3n se realizaron por medio
        del protocolo de muestreo propuesto por el Instituto de Biolog\xEDa y Fertilidad
        de Suelos Tropicales (TSBF, por sus siglas en ingl\xE9s), que consiste en
        el an\xE1lisis de monolitos extra\xEDdos del suelo con dimensiones 25 cm de
        ancho x 25 cm de largo y 20 cm de profundidad. Se establecer\xE1n 1 puntos
        en cada uno de los 20 lotes, para un total de 20 monolitos analizados.\",\"Se
        realiz\xF3 el recuento de microorganismos asociados a pasturas Megathyrsus
        maximus, tomando de muestras de suelo con profundidad de 15 cm se tomaron
        una muestra compuesta de suelo rizosf\xE9rico y cortezas de los \xE1rboles.
        Este procedimiento se realiz\xF3 en potreros establecidos en Centro de Investigaci\xF3n
        Turipan\xE1. Se empacaron 500 gr obtenidos de las submuestras homogeneizadas
        en bolsas pl\xE1sticas con cierre herm\xE9tico. Posteriormente, fueron transportados
        al Laboratorio de Microbiolog\xEDa Agr\xEDcola - con temperatura de 4 \u2013
        8\xB0 C y por un tiempo de almacenamiento m\xE1ximo de 48 horas. Se realiz\xF3
        una colecta de artr\xF3podos en dos h\xE1bitats ecol\xF3gicos (follaje y suelo)
        en un sistema silvopastoril conformado por \xE1rboles dispersos y las pasturas
        M. maximus cultivar Agrosavia Sabanera y Mombasa.\",\"Para la colecta de artr\xF3podos
        en el follaje de las pasturas se utiliz\xF3 un muestreo sistem\xE1tico en
        forma de \u201CX\u201D en cada potrero. Se emplearon m\xE9todos de captura
        directa: una jama entomol\xF3gica de 35 cm de di\xE1metro, un (1) aspirador
        bucal y captura manual. En cada transecto de la \u201CX\u201D se seleccionaron
        cinco (5) puntos de muestreo equidistantes, en cada uno de los cuales, se
        realizaron tres (3) pases dobles con jama entomol\xF3gica a la altura de las
        pasturas. Luego de capturados los individuos, fueron depositados en bolsas
        ziploc, las cuales fueron almacenadas en neveras de icopor (-4 a -8 \xB0C)
        para su transporte al Laboratorio de Entomolog\xEDa Agr\xEDcola del Centro
        de Investigaci\xF3n Turipan\xE1.\",\"Para el muestreo de artr\xF3podos en
        el h\xE1bitat del suelo se utiliz\xF3 el m\xE9todo de Berlesse y Pitfall.
        En el primer m\xE9todo, la muestra se tom\xF3 en seis (6) sitios de muestreo
        para cada potrero, con un barreno a una profundidad de 10 cm. Las muestras
        de suelo fueron depositadas en bolsas ziploc y posteriormente transportadas
        a los embudos Berlesse por ocho (8) d\xEDas. Las trampas Pitfall se ubicaron
        entre plantas, en seis (6) puntos equidistantes en cada potrero, en cada punto
        se instal\xF3 un vaso pl\xE1stico de 250 ml y 10 cm de di\xE1metro, las cuales
        fueron enterradas a ras de suelo, posteriormente, se adicionaron 125 ml de
        alcohol al 70% en cada vaso, las trampas permanecieron en campo durante 48
        horas.\",\"Los artr\xF3podos colectados fueron separados, contabilizados y
        clasificados hasta la categor\xEDa taxon\xF3mica m\xE1s espec\xEDfica posible
        con ayuda del estereoscopio Leica EZ4\xAE.\"]},\"countryCoverage\":[],\"collections\":[{\"name\":\"Banco
