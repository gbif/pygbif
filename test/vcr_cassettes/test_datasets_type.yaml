        (Halffter et al., 2001; Moreno, 2001; Moreno y Halffter, 2000). Calculamos
        dos estimadores no param\xE9tricos, Chao 2 y Jackknife 1, considerados ambos
        como los estad\xEDsticos con menor sesgo y mejor desempe\xF1o para la estimaci\xF3n
        del n\xFAmero de especies en muestras peque\xF1as (Gotelli y Colwell, 2001).
        Los valores m\xE1ximos de riqueza predicha por los estimadores no param\xE9tricos
        Chao 2 y Bootstrap se emplearon para determinar el porcentaje de especies
        registradas durante los muestreos dentro del PECT (sensu representatividad;
        Pineda y Halffter, 2004; Carvajal-Cogollo y Urbina-Cardona, 2008). A la curva
        de acumulaci\xF3n se anexaron los datos de las especies \xFAnicas (singletons)
        y dobles (doubletons) para determinar si las especies raras de anfibios y
        reptiles disminu\xEDan con el incremento del muestreo. Estos an\xE1lisis se
        realizaron con el programa EstimateS versi\xF3n 9.1.0 (Colwell, 2013). \\nLa
