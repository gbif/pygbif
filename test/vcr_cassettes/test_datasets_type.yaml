        de muestreo y a su alta diversidad en sistemas agr\xEDcolas, los organismos
        ed\xE1ficos han cobrado importancia como herramienta para evaluar el funcionamiento
        y la sustentabilidad del suelo. Seg\xFAn el tama\xF1o del cuerpo, la fauna
        del suelo se divide en tres grupos: la microfauna, que son microorganismos
        cuyo di\xE1metro est\xE1 dentro de los 5 y 100 \xB5m, la mesofauna, con organismos
        entre 0.1 y 2.0 mm de di\xE1metro y, por \xFAltimo, la macrofauna, cuyos organismos
