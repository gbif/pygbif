        fish diversity of the Yongding River, the largest river flowing through Beijing.\",\"sampling\":\"Fish
        specimens were collected at 46 sites in the Yongding River Basin in 2019.
        Samples were collected by hand net (dense mesh), cast net (aperture 1cm\xD71cm,
        diameter 5m, length 3.5 meters), and traps (aperture 0.5cm\xD70.5cm, length
        10 meters) in various of aquatic environments. Samples were collected by hand
        net and cast net in fast-flowing and shallow water. Traps were used in slow-flowing
        waters and pools. Four traps were usually placed at the sampling point overnight
        for 12 hours. The collection time using hand nets is one hour. When using
        cast net sampling, a single sample is collected at each sampling point for
        30 minutes. The specimens were fixed in 95% ethanol or 10% formaldehyde solution
        in the field. Coordinates of sampling locations were recorded using a hand-held
        GPS locator. The specimens were stored in 95% ethanol at the National Zoological
        Museum, Institute of Zoology, Chinese Academy of Sciences (ASIZB).\",\"methodSteps\":[\"Fish
