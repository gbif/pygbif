        y los intereses de los agentes externos que quieran involucrarse en esta generaci\xF3n
        y fortalecimiento de la cadena de valor de la subregi\xF3n del Magdalena en
        Caldas. Este trabajo fue complementado con inventarios biol\xF3gicos en campo
        en las zonas detectadas con vac\xEDos de informaci\xF3n para la Subregi\xF3n
        del Oriente de Caldas.</p>\\n<p>Este conjunto de datos consta de 1291 registros
        biol\xF3gicos que se tomaron a trav\xE9s de diferentes t\xE9cnicas de muestreo
        dependiendo el grupo biol\xF3gico: observaciones ad hoc, encuentros visuales
        (VES), c\xE1maras trampa y diferentes artes de pesca. Los datos fueron tomados
        desde agosto del 2023 hasta octubre de ese mismo a\xF1o en los municipios
        de La Dorada y Victoria (Caldas). En t\xE9rminos generales se reportan 20
