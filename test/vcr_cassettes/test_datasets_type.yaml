        wild and domestic species occurrences in three Pyrenean pastures\",\"description\":\"The
        coexistence of the brown bear (Ursus actos Linnaeus, 1758) and farmers in
        the Pyrenees has been a major concern for several decades. Bear's depredation
        on livestock has multiple implications for traditional practices of extensive
        grazing, and calls for a better understanding of the various ways in which
        humans and non-humans interact across different territories. The present dataset
        stems from the \\\"Pastoralism and Bears in the Pyrenees\\\" research project
        led by the GEODE laboratory (UMR 5602 CNRS-UT2J) in partnership with the Association
        Dissonances. This project proposes to explore the definition of coexistence
        based on context-dependant and constantly evolving relationships between bears
        and pastoral activity. As part of an interdisciplinary approach combining
