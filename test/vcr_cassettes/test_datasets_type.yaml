        de la cobertura vegetal mediante parcelas permanentes en el \xE1rea de influencia
        del Proyecto Hidroel\xE9ctrico Ituango\",\"description\":\"<p>El Proyecto
        Hidroel\xE9ctrico Ituango se ubica en el ca\xF1\xF3n del r\xEDo Cauca, zona
        donde predomina el ecosistema de bosque seco tropical (bsT). Por la importancia
        ecol\xF3gica radicada en la fertilidad de sus suelos, implica obligaciones
