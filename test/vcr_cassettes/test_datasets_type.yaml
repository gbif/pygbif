        in Hong Kong: a citizen science dataset\",\"description\":\"The citizen science
        initiative Hong Kong Jellyfish Project was started in early 2021 to enhance
        understanding of jellyfish in Hong Kong. Here we describe a dataset of jellyfish
        sightings collected by citizen scientists from 2021 through 2023 within local
