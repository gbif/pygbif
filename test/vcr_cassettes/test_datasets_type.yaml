        social del conocimiento\",\"turismo cient\xEDfico de naturaleza\"]},{\"thesaurus\":\"SiB_Colombia\",\"keywords\":[\"PERMISO_COLECTA\"]}],\"project\":{\"title\":\"IDENTIFICACI\xD3N
        Y APROPIACI\xD3N DEL PATRIMONIO BIOCULTURAL A TRAV\xC9S DE UNA ESTRATEGIA
        COLABORATIVA PARA LA GENERACI\xD3N DE VALOR EN EL SECTOR DE LA BIOECONOM\xCDA
        EN LA SUBREGI\xD3N DEL MAGDALENA DEL DEPARTAMENTO DE CALDAS\",\"contacts\":[{\"type\":\"PRINCIPAL_INVESTIGATOR\",\"primary\":false,\"userId\":[],\"firstName\":\"Alejandro\",\"lastName\":\"Ceballos
        M\xE1rquez\",\"position\":[],\"email\":[],\"phone\":[],\"homepage\":[],\"address\":[]}],\"funding\":\"Sistema
        general de regal\xEDas del Ministerio de Ciencias, Tecnolog\xEDa e Innovaci\xF3n
        de Colombia.\",\"studyAreaDescription\":\"El Magdalena caldense, ubicado al
        Oriente del departamento, ocupa las estribaciones orientales de la cordillera
        central y las tierras bajas del valle interandino del Magdalena. Tiene una
        superficie de 2173 km2 (217300 Ha) y alberga una poblaci\xF3n de 118281 individuos,
        distribuidos en los municipios de La Dorada, Norcasia, Victoria y Saman\xE1
        (Galvis-Aponte & Quintero-Fragozo, 2017). El 70% de la poblaci\xF3n vive en
        espacios urbanos frente a un 30% de poblaci\xF3n rural. Los sectores econ\xF3micos
        m\xE1s importantes est\xE1n representados por la ganader\xEDa extensiva, la
        pesca, la miner\xEDa y cultivos agr\xEDcolas de diversa \xEDndole como aguacate,
        cacao, caucho, y caf\xE9, entre otros. \\nLa geomorfolog\xEDa de la zona contiene
        una gama de relieves que abarcan desde los valles quebrados con altas pendientes
        en las zonas altas de los municipios de Saman\xE1 y Norcasia, hasta los amplios
        valles fluviales en las riberas del r\xEDo Magdalena. Las estribaciones de
        la cordillera est\xE1n fuertemente influenciadas por la actividad volc\xE1nica
        expres\xE1ndose claramente en los volcanes de San Diego y El Escondido, as\xED
        como por m\xFAltiples fuentes termales en el municipio de Saman\xE1; la geomorfolog\xEDa
        de las zonas bajas est\xE1 dominadas por la actividad fluvial.\\nCuatro cuencas
        hidrogr\xE1ficas componen la regi\xF3n y vierten sus aguas sobre el r\xEDo
        Magdalena: cuenca del Saman\xE1 Sur, cuenca de La Miel, cuenca del Guarino
        y la cuenca de los r\xEDos afluentes directos al Magdalena. La precipitaci\xF3n
        promedio anual var\xEDa de 1501 mm a 7000 mm generando una gran variedad de
        ecosistemas acu\xE1ticos como lagunas, humedales, ci\xE9nagas, embalses, arroyos,
        quebradas y r\xEDos (Cormagdalena-Ideam 2007). \\nLos remanentes de bosques
        presentes en la zona corresponden mayormente al bosque h\xFAmedo tropical
        y en menor medida por bosque seco seg\xFAn el sistema de clasificaci\xF3n
        de Holdrige (1967). Con una de las tasas de deforestaci\xF3n m\xE1s altas
        del mundo, las coberturas boscosas de la Cuenca del Magdalena no superan el
        10% de su superficie original (V\xE1squez- Valderrama et al., 2017), y el
        78% de la superficie se encuentra en estado cr\xEDtico por la erosi\xF3n derivada
        de la deforestaci\xF3n (Restrepo, 2015), lo cual indica procesos avanzados
        de desertificaci\xF3n y la p\xE9rdida de \xE1reas f\xE9rtiles aptas para la
        agricultura.\",\"abstract\":\"Por medio de este proyecto se propone un reconocimiento
        y apropiaci\xF3n del patrimonio biocultural de la subregi\xF3n del Magdalena
        en el departamento de Caldas, logrando constituir y fortalecer distintas \xE1reas
        de la bioeconom\xEDa de esta subregi\xF3n. Para llevar a cabo tan ambicioso
        proyecto se entienden los antecedentes regionales en conocimiento de la biodiversidad
        de Saman\xE1, Norcasia, Victoria y La Dorada, que se caracterizan por la escasa
        identificaci\xF3n de la cadena de valor que el patrimonio biocultural tiene,
        por lo cual se articulan las necesidades regionales enfocadas a los Objetivos
        de Desarrollo Sostenible de las Naciones Unidas y las propuestas innovadoras
        que surgen en conexi\xF3n a los activos de la regi\xF3n.\\n\\nCon todo eso
        se plante\xF3 una metodolog\xEDa de trabajo en la que se analiz\xF3, recopil\xF3
        y sistematiz\xF3 el conocimiento actual de la biodiversidad, de patrimonio
        y de paisaje, para crear una estructura hol\xEDstica en la que est\xE9n cubiertas
        las demandas de las comunidades y los intereses de los agentes externos que
        quieran involucrarse en esta generaci\xF3n y fortalecimiento de la cadena
        de valor de la subregi\xF3n del Magdalena en Caldas. Este trabajo fue complementado
        con inventarios biol\xF3gicos en campo en las zonas detectadas con vac\xEDos
        de informaci\xF3n para la  Subregi\xF3n del Oriente de Caldas.\\n\\nLos muestreos
        en campo y se llevaron a cabo de la mano de la comunidad local y, en consecuencia,
        se espera construir una identidad frente al patrimonio biocultural, para as\xED
        propiciar una mejor\xEDa en la econom\xEDa de la subregi\xF3n e interiorizar
        los nuevos c\xF3digos culturales, creados con base a las tradiciones preexistentes
        de usos de los recursos naturales que no han sido difundidas con el empuje
        que la apropiaci\xF3n social del conocimiento puede brindar.\"},\"samplingDescription\":{\"studyExtent\":\"Este
        estudio fue realizado en el Magdalena centro caldense, y aqu\xED se publican
        los resultados del inventario biol\xF3gico realizado en zonas con vac\xEDos
        de informaci\xF3n detectados. La toma de datos de biodiversidad se llev\xF3
        a cabo en los municipios de Victoria y La Dorada, Caldas. A continuaci\xF3n
        se citan las localidades visitadas por municipio: \\n- La Dorada: Vereda La
        Atarraya, Laguna Palogrande, Jard\xEDn Bot\xE1nico del Magdalena, Charca de
        Guarinocito.\\n- Victoria: Bosques de Bellavista, Do\xF1a Juana Baja, El Aguador,
        La Cantera de M\xE1rmol.\",\"sampling\":\"El esfuerzo de muestreo fue de seis
        d\xEDas por municipio para un total de 12 d\xEDas en el \xE1rea de estudio
        para todos los grupos biol\xF3gicos, a excepci\xF3n de los mam\xEDferos. Para
        este grupo se emple\xF3 el m\xE9todo de c\xE1maras trampa, con un esfuerzo
        de muestreo de entre 18 y 21 d\xEDas/c\xE1mara, 30 c\xE1maras/sitio.\\n\\nTodos
        los organismos capturados fueron fotografiados, medidos y georreferenciados
        con GPS Garmin (WGS 84). Cuando se considero adecuado se realizaron colectas
        de individuos siguiendo los protocolos recomendados seg\xFAn el grupo biol\xF3gico
        (seco o l\xEDquido), y posteriormente depositados en las colecciones del Museo
        de Historia Natural de la Universidad de Caldas y Herbario FAUC de la Universidad
        de Caldas. La informaci\xF3n fue sistematizada en bases de datos en Excel
        siguiendo el est\xE1ndar Darwin Core.\",\"methodSteps\":[\"Muestreo flora:
        se realizaron recorridos libres por caminos, vegetaciones secundarias y bosques.
        Se colectaron tres ejemplares f\xE9rtiles por spp. en todos los h\xE1bitos
        de crecimiento.\",\"Muestreo peces: Se emplearon diferentes m\xE9todos de
        muestreo seg\xFAn las caracter\xEDsticas de los cuerpos de agua: Atarraya
        (2m Diametro): 40 lances. Nasa de 30 x 30cm: 10-30m en las orillas, diversos
        tipos de sustratos. Red de arrastre de 4mX1.5m (0,5cm malla): 3 arrastres
        entre 30 a 50m contracorriente.\",\"Muestreo anfibios y reptiles: se empleo
        el m\xE9todo de b\xFAsqueda libre con relevamiento por encuentros visuales
        (VES) por tres horas en el d\xEDa y tres en la noche.\",\"Muestreo aves: a
        diario se realizaron uno o dos transectos a velocidad constante, entre 600m
        y 5km longitud, complementados con puntos de observaci\xF3n en las lagunas.\",\"Muestreo
        mam\xEDferos: para el municipio de La Dorada el esfuerzo fue de 543 c\xE1maras-noche
        y para el de Victoria fue de 802 c\xE1maras-noche. Esta metodolog\xEDa fue
        complementada con recorridos libres en horas de la ma\xF1ana, al atardecer
        y en la noche en b\xFAsqueda de rastros, cuevas y actividad.\"]},\"countryCoverage\":[],\"collections\":[{\"name\":\"Colecci\xF3n
