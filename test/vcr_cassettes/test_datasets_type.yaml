        entre el instituto y Miguel Anguel Sanchez Rodriguez\",\"studyAreaDescription\":\"El
        departamento de Cundinamarca limita los departamentos de Boyac\xE1, Meta,
        Huila, Tolima y Caldas. El \xE1rea de estudio de este proyecto comprende relictos
        de bosque seco en la jurisdicci\xF3n CAR de los municipios Agua de Dios, Apulo,
        Beltr\xE1n, Guataqu\xED, Jerusal\xE9n, Pul\xED, San Juan de Rio Seco y Tocaima.
        Los 64 puntos de muestreo establecidos se ubican en los rangos de coordenadas
        latitud m\xEDnima y longitud m\xEDnima [4,3427, -74,9475] y, latitud m\xE1xima
        longitud m\xE1xima [4,9069, -74,5838].\",\"designDescription\":\"Establecimiento
        de 64 parcelas temporales de muestreo en relictos de bosque seco tropical
        en la jurisdicci\xF3n CAR de ocho municipios. Unidades muestrales  de 0,01
        ha (10 m x 10m), georreferenciadas con equipo GPS, registro de datos estructurales
        dasom\xE9tricos tales como DAP, altura y posici\xF3n espacial para todos los
        individuos vegetales con di\xE1metro superior a 2,5 cm\",\"abstract\":\"En
        el marco del convenio Interadministrativo No. 3733 de 2022 (numeraci\xF3n
        I. Humboldt 22-444), entre el Instituto Humboldt y Corporaci\xF3n aut\xF3noma
        Regional de Cundinamarca \u2013 CAR, que tiene por objeto aunar esfuerzos
        t\xE9cnicos, administrativos y financieros para implementar estrategias de
        conservaci\xF3n ex situ de especies de flora representativas del bosque seco
        tropical presentes en zonas priorizadas de la jurisdicci\xF3n CAR, con fecha
        de finalizaci\xF3n el 9 de febrero de 2024.\"},\"samplingDescription\":{\"studyExtent\":\"Este
        proyecto se desarrollo a nivel regional en zonas priorizadas con presencia
        de ecosistemas de bosques seco tropical de la jurisdicci\xF3n CAR, espec\xEDficamente
        en los municipios Agua de Dios, Apulo, Beltr\xE1n, Guataqu\xED, Jerusal\xE9n,
        Pul\xED, San Juan de Rio Seco y Tocaima. Los 64 puntos de muestreo establecidos
        se ubican en los rangos de coordenadas latitud m\xEDnima y longitud m\xEDnima
        [4,3427, -74,9475] y, latitud m\xE1xima longitud m\xE1xima [4,9069, -74,5838].\",\"sampling\":\"Establecimiento
        de 64 parcelas temporales de muestreo en relictos de bosque seco tropical
        en la jurisdicci\xF3n CAR de ocho municipios. Unidades muestrales  de 0,01
        ha (10 m x 10m), georreferenciadas con equipo GPS procurando un error de +/-
        3 m, registro de datos estructurales dasom\xE9tricos tales como DAP, altura
        y posici\xF3n espacial para todos los individuos vegetales con di\xE1metro
        superior a 2,5 cm.\",\"qualityControl\":\"Se realiz\xF3 una revisi\xF3n de
        los datos tomados en campo a partir del chequeo directo de los individuos
        localizados en las parcelas, donde se tomaron los valores de DAP, altura y
        posici\xF3n espacial por cada individuo, adicionalmente, se realiz\xF3 colecta
        de material vegetal por especie en cada parcela. Se realiz\xF3 la identificaci\xF3n
        en el herbario FMB perteneciente al Instituto de Investigaci\xF3n de Recursos
        Biol\xF3gicos Alexander von Humboldt en Bogot\xE1 D.C. Se us\xF3 como sistema
        de clasificaci\xF3n para la identificaci\xF3n de plantas APG IV.\",\"methodSteps\":[\"FASE
        1 DEFINICI\xD3N DE SITIOS DE MUESTREO: Para el reconocimiento y validaci\xF3n
        de los ecosistemas secos en la jurisdicci\xF3n CAR, se definieron 64 puntos
        estrat\xE9gicos de muestreo distribuidos en fragmentos de bosque seco tropical
        de ocho municipios a trav\xE9s de la aplicaci\xF3n de modelos basados en la
        presencia de especies de inter\xE9s y zonas con vac\xEDos de informaci\xF3n
        dentro del \xE1rea de estudio.\",\"FASE 2  Se realiz\xF3 el levantamiento
        flor\xEDstico en 64 unidades muestrales en fragmentos de bosque seco tropical,
        en la jurisdicci\xF3n CAR, entre los municipios de Agua de Dios, Apulo, Beltr\xE1n,
        Guataqu\xED, Jerusal\xE9n, Pul\xED, San Juan de Rio Seco y Tocaima.  Una vez
        definido el sitio de muestreo de acuerdo con las condiciones encontradas en
        campo, se registr\xF3 informaci\xF3n relevante del estado de los fragmentos
        de los bosques secos, su estado sucesional y de conservaci\xF3n.  Se localiz\xF3,
        delimit\xF3 y georreferenci\xF3 cada parcela temporal de 0,01 ha (10 x 10
        metros) para lo cual se tuvo en cuenta la orientaci\xF3n de la misma y la
        correcci\xF3n de pendiente en caso de ser necesario.\",\"FASE 3: MEDICI\xD3N
        DE LOS INDIVIDUOS. Se midieron los individuos le\xF1osos, incluidas lianas,
        con di\xE1metro mayor a 2,5 cent\xEDmetros a la altura del pecho (a un punto
        \xF3ptimo de medici\xF3n de 1,30 m de altura). El orden de medici\xF3n se
        realiz\xF3 en forma de zigzag, iniciando en el individuo m\xE1s cercano al
        punto inicial de la parcela (Punto X = 0 m, Y = 0 m), y continuando con los
        individuos que se encontraron a la derecha. Cuando se presentaban caracter\xEDsticas
        en tallo como nudos, bifurcaciones, cicatrices, ra\xEDces a\xE9reas o tabulares
        y/o malformaciones, se tom\xF3 el dato a una altura por encima. Se midieron
        ramets que superaban los 2,5 cm de di\xE1metro en individuos con bifurcaciones
        por debajo de 1,3 m. En \xE1rboles inclinados, se realiz\xF3 la medici\xF3n
        en el \xE1ngulo de menor medida; en \xE1rboles ubicados en terrenos inclinados
        se midi\xF3 en la parte superior de la pendiente; para \xE1rboles ca\xEDdos
        o lianas, se realiz\xF3 la medici\xF3n desde la ra\xEDz hasta 1,3 m. Con respecto
        a la altura, se utiliz\xF3 un clin\xF3metro para la medici\xF3n de la altura
        total de los individuos vegetales dentro de la parcela.\",\"FASE 4: COLECTA
        BOT\xC1NICA: Se colect\xF3 un ejemplar vegetal por especie en cada parcela,
        siguiendo las t\xE9cnicas y m\xE9todos est\xE1ndar de colecta de material
        vegetal (para individuos f\xE9rtiles, dos r\xE9plicas). Para los datos de
        los espec\xEDmenes, se hicieron anotaciones de la fecha y lugar de colecta,
        coordenadas, colectores y n\xFAmero de colecci\xF3n, di\xE1metro a la altura
        del pecho y altura total, nombre com\xFAn y descripci\xF3n de caracteres que
        se pierden durante el secado, tales como h\xE1bito, aroma, color, presencia
        de exudado, caracter\xEDsticas de la corteza y presencia de bambas o ra\xEDces
        f\xFAlcreas. Las muestras prensadas fueron enviadas al Herbario del Instituto,
        Federico Medem Bogot\xE1 (FMB), en la ciudad de Bogot\xE1. Una vez all\xED,
        se hizo el proceso de secado e identificaci\xF3n. El material f\xE9rtil ser\xE1
        depositado en el herbario Federico Medem Bogot\xE1 (FMB).\"]},\"countryCoverage\":[],\"collections\":[{\"name\":\"Herbario
        Federico Medem Bogot\xE1\",\"identifier\":\"FMB\",\"parentIdentifier\":\"IAvH\",\"specimenPreservationMethod\":\"DRIED_AND_PRESSED\",\"curatorialUnits\":[]}],\"dataDescriptions\":[{\"name\":\"Plantas
        de las expediciones en el bosque seco tropical - Jurisdicci\xF3n CAR\",\"charset\":\"utf-8\",\"url\":\"http://i2d.humboldt.org.co/resource?r=plantae_dasometria_bst-car\",\"format\":\"txt\"}],\"dataLanguage\":\"spa\",\"purpose\":\"Este
        recurso tiene como prop\xF3sito identificar y caracterizar los relictos de
        bosque seco en la jurisdicci\xF3n CAR, con el fin de implementar estrategias
        de conservaci\xF3n ex situ de especies de flora representativas del bosque
        seco tropical, lo cual permitir\xE1 fortalecer el conocimiento funcional y
