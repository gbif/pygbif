        Parque Estatal Cerro de la Tortuga como reservorio de la herpetofauna en la
        regi\xF3n centro-sur del estado de Morelos\",\"identifier\":\"https://doi.org/10.32800/amz.2023.21.0303\",\"studyAreaDescription\":\"El
        Parque Estatal Cerro de la Tortuga (PECT) se ubica en la zona centro-sur del
        estado de Morelos, inmerso dentro de la cuenca del r\xEDo Balsas, en los municipios
        de Zacatepec y Puente de Ixtla, entre las coordenadas 18\xB0 39\u2019 55,6\u2019\u2019
        N y 99\xB0 12\u2019 56,5\u2019\u2019 O (WGS84), a una altitud de 938 m (fig.
        2). El PECT protege una superficie de 310,19 hect\xE1reas, el 50,97 % de las
        cuales est\xE1 dedicado a actividades de conservaci\xF3n, el 30,28 % a actividades
        recreativas, el 13,38 % a actividades de restauraci\xF3n y el 5,37 % a actividades
        de aprovechamiento agr\xEDcola y pecuario (POTL, 2012).  Los principales usos
        de suelo de la regi\xF3n son: agr\xEDcola (53,71 %), forestal (14,65%) y asentamientos
        humanos (31,64%; Salinas-S\xE1nchez, 2018). \\nEl clima predominante es \u201CAw(w)(i\u2019)gw\u201D,
        c\xE1lido subh\xFAmedo, con lluvias en verano, un porcentaje de lluvias inferior
        al 5 % en invierno y una oscilaci\xF3n anual de la temperatura entre 5 y 7
        \xB0C, con una marcha de temperatura tipo Ganges y presencia de sequ\xEDa
        intraestival (SDS, 2020). Los tipos de vegetaci\xF3n presentes son selva baja
        caducifolia (SBC) caracterizada por presentar uno o dos estratos de no m\xE1s
        de 15 m de altura, bosque de galer\xEDa y vegetaci\xF3n secundaria con zonas
        de transici\xF3n con vegetaci\xF3n arvense y ruderal (Rzedowski, 2006).\",\"designDescription\":\"El
        muestreo de anfibios y reptiles fue realizado por dos personas de mayo a septiembre
        de 2017 (Leyte-Manrique et al., 2016). Se llevaron a cabo 14 muestreos con
        una duraci\xF3n de 3 d\xEDas cada uno y un esfuerzo de muestreo horas/persona
        de 20*3 = 60 h (Moreno, 2001). El m\xE9todo de muestreo empleado para la recolecta
        de anuros y reptiles fue el de encuentros visuales (VES), que consiste en
        revisar todos los posibles microh\xE1bitats en los que pueden encontrarse
        anfibios y reptiles (Heyer et al., 2001). La b\xFAsqueda de anfibios se realiz\xF3
        durante la noche, dados sus h\xE1bitos nocturnos, entre las 20:00 y las 24:00
        h dentro de la selva y en sitios cercanos a cuerpos de agua. El muestreo de
        reptiles se realiz\xF3 de 8:00 a 12:00 h por la ma\xF1ana y por la tarde,
        entre las 18:00 y las 24:00 h, cubriendo los horarios de reptiles con h\xE1bitos
        diurnos y crepusculares. La captura, manejo y contenci\xF3n de anuros y reptiles
        se realiz\xF3 siguiendo el protocolo sugerido por Casas-Andreu et al. (1991).
        \ Los organismos capturados durante los muestreos fueron identificados in
        situ a nivel de especie con la ayuda de la obra de Flores-Villela et al. (1995).
        Los nombres cient\xEDficos de las especies de anfibios y reptiles se actualizaron
        haciendo uso de las obras de Frost (2022) y Uetz (2022). \\nElaboramos una
        curva de acumulaci\xF3n de especies a partir de los registros obtenidos en
        campo para conocer la representatividad del inventario herpetofaun\xEDstico
        (Halffter et al., 2001; Moreno, 2001; Moreno y Halffter, 2000). Calculamos
        dos estimadores no param\xE9tricos, Chao 2 y Jackknife 1, considerados ambos
        como los estad\xEDsticos con menor sesgo y mejor desempe\xF1o para la estimaci\xF3n
        del n\xFAmero de especies en muestras peque\xF1as (Gotelli y Colwell, 2001).
        Los valores m\xE1ximos de riqueza predicha por los estimadores no param\xE9tricos
        Chao 2 y Bootstrap se emplearon para determinar el porcentaje de especies
        registradas durante los muestreos dentro del PECT (sensu representatividad;
        Pineda y Halffter, 2004; Carvajal-Cogollo y Urbina-Cardona, 2008). A la curva
        de acumulaci\xF3n se anexaron los datos de las especies \xFAnicas (singletons)
        y dobles (doubletons) para determinar si las especies raras de anfibios y
        reptiles disminu\xEDan con el incremento del muestreo. Estos an\xE1lisis se
        realizaron con el programa EstimateS versi\xF3n 9.1.0 (Colwell, 2013). \\nLa
        composici\xF3n del ensamblaje de anfibios y el de reptiles se analiz\xF3 mediante
        la construcci\xF3n de curvas de rango-abundancia con el objetivo de visualizar
        de forma gr\xE1fica la posici\xF3n jer\xE1rquica de las especies de unos y
        otros dentro de los ensamblajes en relaci\xF3n con sus valores de abundancia
        (Feisinger, 2001; Jost, 2010). La riqueza de la herpetofauna registrada dentro
        del PECT se compar\xF3 con los datos de riqueza de otras ANP de la regi\xF3n.
        La comparaci\xF3n se realiz\xF3 utilizando una curva de relaci\xF3n especies-\xE1rea
        (SAR) tipo potencial (S = k * AZ) que toma en cuenta el n\xFAmero de especies
        (S), en relaci\xF3n con el \xE1rea (A), considerando la inclinaci\xF3n de
        la curva en espacio log-log (Z; Desmet y Cowling, 2004). La curva de relaci\xF3n
        de especies-\xE1rea fue ajustada mediante una regresi\xF3n lineal haciendo
        uso del m\xE9todo de m\xEDnimos cuadrados para los datos de especies y \xE1rea
        transformados a logaritmo decimal (Desmet y Cowling, 2004). Los datos utilizados
        para la comparaci\xF3n fueron los publicados para la Reserva de la Biosfera
        Sierra de Huautla (REBIOSH, 59.030 ha y S = 78; Castro-Franco y Bustos-Zagal,
        2006; Herrera-Balc\xE1zar, 2014), Reserva Estatal Sierra de Montenegro (RESM,
        7.724,85 ha y S = 50; SDS, 2020) y el Corredor Biol\xF3gico Chichinautzin
        (CBCH, 37.302 y S = 67; Castro-Franco y Bustos-Zagal, 2006). Finalmente, utilizando
        una matriz de presencia-ausencia, analizamos la similitud de Jaccard de la
        herpetofauna entre las reservas de la regi\xF3n centro-sur y norte del estado
        de Morelos.\",\"abstract\":\"La herpetofauna de M\xE9xico es una de las m\xE1s
        diversas del mundo y est\xE1 compuesta por aproximadamente 1.405 especies,
        de las cuales 430 son anfibios y 975 reptiles, ocupando el s\xE9ptimo lugar
        en el mundo (Ram\xEDrez-Bautista et al., 2023). Esta diversidad se caracteriza
        por su alto grado de endemismo, siendo el 69,8% de los anfibios y el 60,1%
        de los reptiles especies end\xE9micas de M\xE9xico (Johnson et al., 2017;
        Ram\xEDrez-Bautista et al., 2023). Los estados con mayor n\xFAmero de especies
        son Veracruz, Oaxaca y Chiapas (Flores-Villela y Garc\xEDa-V\xE1zquez, 2014;
        Parra-Olea et al., 2014; Ram\xEDrez-Bautista et al., 2023). La amplia diversidad
        de M\xE9xico es el resultado de la compleja topograf\xEDa y la amplia variedad
        de climas en los que se desarrollan diferentes tipos de vegetaci\xF3n (Flores-Villela
        y Garc\xEDa-V\xE1zquez, 2014), lo que da lugar a una gran cantidad de h\xE1bitats
        para las herpetofaunas, como la del estado de Morelos (Guerrero y Urzua-V\xE1zquez,
        2020; Sorani et al., 2020). El estado de Morelos es una de las entidades del
        pa\xEDs con menor superficie territorial, apenas 4.950 km2, pero la herpetofauna
        del mismo ha sido ampliamente estudiada en el pasado. \\nLos primeros trabajos
        sobre la herpetofauna morelense fueron realizados por Alzate y Ram\xEDrez
        (1790), G\xFCnter y Carl (1885-1902), Cuesta-Terr\xF3n (1930), Mart\xEDn del
        Campo (1940), Smith (1936, 1939, 1941a, 1941b, 1949), Burt y Myers (1942),
        Smith y Taylor (1945, 1950), Davis y Smith (1953a, 1953b, 1953c), Duellman
        y Wellman (1960), Duellman y Zweifel (1962), Smith y Taylor (1966) y Smith
        y Smith (1973, 1976a, 1976b), quienes aportaron los primeros inventarios de
        la herpetofauna morelense y las descripciones de los h\xE1bitats de captura
        (Castro-Franco et al.,  2006). Durante la d\xE9cada de los setenta, la herpetofauna
        de Morelos estaba compuesta por 142 especies, 39 de las cuales correspond\xEDan
        a anfibios y 103 a reptiles (Smith y Smith, 1976a, 1976b), aunque algunos
        registros requer\xEDan confirmaci\xF3n. De acuerdo con la \xFAltima revisi\xF3n
        de registros de la herpetofauna de Morelos realizada por Lemos-Espinal y Smith
        (2020), la herpetofauna morelense est\xE1 compuesta por 139 especies, de las
        cuales 38 son anfibios y 101 reptiles, lo que equivale al 9,78% de la herpetofauna
        mexicana. Desafortunadamente, pese a la amplia diversidad herpetofaun\xEDstica
        de Morelos, en los \xFAltimos a\xF1os la tasa de cambio de uso de suelo ha
        aumentado provocando p\xE9rdida de cobertura vegetal y fragmentaci\xF3n del
        h\xE1bitat (Sorani et al., 2020).\\n \\nLa fragmentaci\xF3n y la p\xE9rdida
        de h\xE1bitat son las principales causas de extinci\xF3n o declive de las
        poblaciones de anfibios y reptiles (Campbell-Grant et al., 2020; Lal y Nadim,
        2021). De forma general, los anfibios y reptiles son altamente vulnerables
        a cualquier tipo de disturbio en sus h\xE1bitats (Urbina-Cardona et al., 2006;
        Ram\xEDrez-Bautista et al., 2021). En Morelos, la principal amenaza para la
        herpetofauna se relaciona directamente con la p\xE9rdida del h\xE1bitat provocada
        por el cambio de uso de suelo (Ch\xE1vez-Ram\xEDrez, 2017; L\xF3pez-Cortes,
        2018; Castro-Franco y Bustos-Zagal, 2020). La cobertura vegetal con mayor
        grado de afectaci\xF3n en Morelos es la selva baja caducifolia (SBC), con
        una tasa de transformaci\xF3n anual de 1,841 ha por a\xF1o (Escand\xF3n-Calder\xF3n
        et al., 2018). \\nLa SBC de Morelos ha sido uno de los tipos de vegetaci\xF3n
        m\xE1s afectados por el cambio de uso del suelo, que ocupa tan solo 138.119
        ha, de las cuales el 94,77% se componen de vegetaci\xF3n secundaria (Sierra-Huelsz
        et al., 2020). Ante esta situaci\xF3n, resulta indispensable el establecimiento
        de \xE1reas naturales protegidas seleccionadas de forma sistem\xE1tica, que
        protejan continuos de vegetaci\xF3n que contribuyan a la conservaci\xF3n de
        la mayor cantidad posible de especies de flora y fauna (Urbina-Cardona y Loyola
        2008; Ochoa- Ochoa et al., 2016). En Morelos existen diferentes \xE1reas naturales
        protegidas destinadas a la conservaci\xF3n que han buscado la protecci\xF3n
        de ecosistemas poco alterados (cinco de car\xE1cter federal, siete estales
        y dos municipales), que protegen una superficie de 118.488 ha (Guerrero, 2020).
        \\nEn Morelos, dentro de las \xE1reas naturales protegidas de car\xE1cter
        estatal se encuentra el Parque Estatal Cerro de la Tortuga (PECT), declarado
        como \xC1rea Natural Protegida (ANP) en septiembre de 2012 en el Peri\xF3dico
        Oficial Tierra y Libertad (POTL). El PECT es parte de un grupo de ANP de inter\xE9s
        para la conservaci\xF3n de la SBC ya que est\xE1 inmerso en una matriz de
        \xE1reas de cultivo, potreros y la zona urbana de los poblados de los municipios
        de Xoxocotla y Zacatepec (POTL, 2012). El PECT es altamente importante ya
        que contribuye a la conservaci\xF3n de la flora y fauna de la regi\xF3n centro
        de Morelos, as\xED como al uso y conocimiento tradicional de estos recursos
        (Adame et al., 2019; SDS, 2020; Albino-Miranda et al., 2021). \\nA pesar de
        la importancia del PECT por su ubicaci\xF3n y el estado de conservaci\xF3n
        de la SBC, hasta antes de esta publicaci\xF3n se desconoc\xEDa la composici\xF3n
        de la herpetofauna de esta ANP. La informaci\xF3n aportada por la Secretar\xEDa
        de Desarrollo Sustentable (SDS) reporta la presencia de dos especies de anfibios
        y dos de reptiles, aunque solo se menciona con certeza la presencia de la
        iguana negra (Ctenosaura pectinata; SDS, 2020), por lo que en este contexto
        el conocimiento de la herpetofauna de la ANP resulta altamente importante
        desde el punto de vista cient\xEDfico, social, ecol\xF3gico y econ\xF3mico.
        Adem\xE1s, el PECT representa un ambiente sensible por las actividades realizadas
        en la periferia como agricultura, ganader\xEDa y otras asociadas a los asentamientos
        humanos. De acuerdo con Albino-Miranda et al. (2021), la ubicaci\xF3n del
        PECT podr\xEDa ser de gran importancia en el estado ya que, conjuntamente
        con otras ANP insularizadas estatales y federales, podr\xEDa dar lugar potencialmente
        a un sistema de reservas archipi\xE9lago con capacidad de conservar los \xFAltimos
        remanentes de SBC de la regi\xF3n centro-sur de Morelos. El principal objetivo
        de las reservas archipi\xE9lago es la conservaci\xF3n de un ecosistema a escala
        regional a partir de la coordinaci\xF3n de diferentes ANP bajo distinta disposici\xF3n
        legal (Halffter, 2007; Albino-Miranda et al., 2021; fig 1). \\nEn este sentido,
        los objetivos de este trabajo fueron aportar una lista de la herpetofauna
        actualizada del PECT, as\xED como conocer el n\xFAmero de especies end\xE9micas
        y los estatus de protecci\xF3n de las especies dentro de la NOM-059-SEMARNAT-2010,
        Lista Roja de Especies Amenazadas de la UICN, adem\xE1s de su inclusi\xF3n
        dentro de la CITES, e identificar la relaci\xF3n entre el \xE1rea y la riqueza
        herpetofaun\xEDstica del PECT, as\xED como la similitud de la herpetofauna
        con otras \xE1reas aleda\xF1as de protecci\xF3n con distinto tipo de administraci\xF3n.\"},\"samplingDescription\":{\"studyExtent\":\"El
        muestreo de anfibios y reptiles fue realizado por dos personas de mayo a septiembre
