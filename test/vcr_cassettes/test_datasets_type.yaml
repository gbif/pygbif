        Science Foundation\",\"studyAreaDescription\":\"Medvednica Mt., Croatia\",\"designDescription\":\"Project
        provides the first insight into the genetic and morphological diversity of
        stoneflies in the Medvednica Nature Park, thereby contributing to the faunal
        knowledge of the area. Additionally, it establishes phylogenetic and phylogeographical
        relationships between populations of widely distributed species in Europe:
        Brachyptera seticornis, Isoperla grammatica, Leuctra braueri, and Leuctra
        prima. These relationships enhance understanding of diversification patterns
        and the biogeographic history of these selected stonefly species, emphasizing
        populations that warrant further detailed morphological, genetic, and ecological
        investigation.\",\"abstract\":\"Medvednica Nature Park, located near Croatia's
        capital and largest city, Zagreb, experiences significant urbanization, which
        strongly impacts the fauna within this ecosystem. Surprisingly, despite the
        area's diverse (micro)habitats, including the discovery of several rare species
        previously unknown in the Croatian fauna, comprehensive field research on
        any group of organisms, coupled with an integrative approach, has never been
        conducted in this region. In this study, we present the first insights into
        the genetic and morphological diversity of stoneflies, one of the most endangered
        groups of organisms overall. Phylogenetic reconstructions and species delineation
        methods revealed significant intraspecific haplotype variation in most examined
        species (e.g., Brachyptera seticornis, Isoperla grammatica, and Leuctra braueri),
        except for Leuctra prima. Additionally, our study has identified isolated
        populations that merit further in-depth investigation concerning morphology,
        genetics, and ecology. These findings contribute valuable knowledge to the
        conservation of stoneflies in this area.\"},\"samplingDescription\":{\"studyExtent\":\"Specimens
        were collected at eight sampling sites in Medvednica Nature Park.\",\"sampling\":\"Adults
        were collected using an entomological net while larvae were collected by hand
        under stones and branches.\",\"qualityControl\":\"All collected individuals
        were preserved in ethanol. Morphological determination of adults was conducted
        using a ZEISS SteREO Discovery V20 stereo microscope along with various identification
        keys. Due to the lack of identification keys the larvae were not determined
        to the species level. Larval identification was carried out by comparing their
        sequences with sequences available in databases.\",\"methodSteps\":[\"Total
        genomic DNA was isolated from the tissues of one to three legs of adults and
        larvae using the GenElute Mammalian Genomic DNA Miniprep Kit. Chromatograms
        were analyzed and edited in Geneious Prime. Misread nucleotides were manually
        corrected. The presence of stop codons in all sequences was checked using
        Mesquite. Poor quality sequences and those containing stop codons were excluded
        from further analyses. For phylogeographic analyses, we selected species with
        a broader distribution and a larger number of COI sequences available in the
        BOLD and GenBank databases.\"]},\"countryCoverage\":[],\"collections\":[{\"name\":\"Collection
