        Biodiversity Foundation - P.O. Box 4541, Arlington VA 22204 \\nThe Nature
        Conservancy - 4245 North Fairfax Drive, Suite 100, Arlington, Virgina 22203-1606\",\"studyAreaDescription\":\"Northwestern
        Lake Tanganyika, within the boundaries of the Democratic Republic of the Congo.\",\"designDescription\":\"Fish
        sampling was carried out from local commercial caches by fishermen using various
        fishing gears and techniques (e.g., gillnet, seine, liftnet and handlines)
        when landing in nearshore villages visited at the study area and analysed
        at the laboratory of Biology at the Centre for Research on Hydrobiology (DR
        Congo).\",\"abstract\":\"Key biodiversity sampling of fish populations in
        northwestern Lake Tanganyika.\"},\"samplingDescription\":{\"studyExtent\":\"The
        field area was located at the northwestern part of Lake Tanganyika along the
        Congolese shores near and north of Baraka City in the territory of Fizi. Due
        to logistic constraints and field accessibility (human activities disruption
        or not, fishing effort) and safety, the sampling and survey sites consisted
        of main villages established along the coastline in these areas. This region
        has a tropical humid climate characterized by an alternation of wet and dry
        seasons and is currently subject to physical factors at different scales.
        All those beach fishing sites were easily accessible from each one by boat
        and have fishing activities as main occupation. Whenever necessary, each main
        site was split up into different small sub-sites according to the type of
        littoral habitat of the lake, i.e., sandy, rocky, mixed, and the type of fishing
        practices. The critical habitat of a fish species is defined as a geographic
        or physical area essential to the realization of the life cycle (L\xE9v\xEAque
        1995). However, the knowledge of local communities and advices of experienced
        local fishermen were considered during the fish sampling in each site. At
        the field of investigation, some localities of high human influences are undergoing
        alterations (water pollution and sedimentation, fishing with unsuitable fishing
        gears and techniques and deforestation) with some fish species exposed to
        human pressures or extinction in the future.\",\"sampling\":\"Collections
        of fish samples were performed once or twice per site during the study period
        using complementary methods in each selected station. Individuals fish species
        were collected in different habitats within the selected sites from local
        commercial catches of fishermen using their different fishing gears: gillnets
        of different mesh sizes and widths, beach seines and liftnets with mixed mesh
        sizes, gillnets with various techniques (i.e., monofilament, dormant, encircling
        and deep gillnets, \u2026) and illegal mosquito nets of smaller mesh-sizes
        (02-03 mm). These various gears were surveyed in each sampling day and site
        according to the fishing habitat (lake substratum) and lake site (inshore
        vs. offshore). We recorded the features of each net directly at the sampling
        site such as the length, width (near 1.00 m) and mesh-size (near 1.00 mm)
        using a measuring tape or decametre. We noted the fishing depth, the duration
        as well as the effort (e.g., number of nets per active fishing unit, number
        of fisherman and net hauls) for each gear. The presence of each gear at a
        site allowed assessing the rate of fishing activity and fish distribution
        within the sampling habitats. The type of fishery and net, the numbers of
        fishermen involved per trip and per fishing unit were recorded and are discussed
        in relation to the type of gear used. After each fishing trial, fresh weight
        (in kg) of each sample was measured per fishing gear and number (net hauls
        per trip) recorded whenever possible. For each type of fishing, fish samples
        with a selection of species were usually bought from fishermen, and preliminary
        sorted at sampling sites (as fishermen did not deliver their entire fish capture)
        by species and after being weighed. The fish samples (handful) were collected
        and killed and preserved into ethanol (75%) and then fixed in formaldehyde
        (10%) to slow decomposition of organs. All fish species captured were identified,
        weighed and counted following the fishing habitat and effort. The samples
        were separated into smaller bags by type of fishing-gear, site and other parameters
        of the fishing-effort and environment and kept in 10% formaldehyde for subsequent
        analysis in the laboratory\",\"qualityControl\":\"Quality control was implemented
        through the steps and process outlined for all staff at the Center for Research
        on Hydrobiology. In addition, there was internal quality control measures
        that were put in place such as routine monitoring and evaluation of project
        progress.\",\"methodSteps\":[\"At the laboratory of Biology at the Centre
        de Recherche en Hydrobiologie (CRH, Uvira, DR Congo) each sample was re-sorted
        into species by fishing gear and habitat or fishing effort and each species
        identified following available books and/or keys (Fryer and Iles 1972; Axelrod
        et al 1977; Poll 1956, 1986; Brichard 1978, 1989; Eccles 1992; Konings 2015;
        Fermon et al 2007) Then, specimens were sorted by species, counted and the
        total, standard lengths (TL and SL) and the body height (BH) were measured
        (nearest 0.1 mm). These measurements and measuring techniques of fish were
        executed according to Barel et al. (1977), Eccles (1992), Snoeks (1994), Snoeks
        et al (1994), Snoeks et al (1997), Snoeks (2000) and Hanssens and Snoeks (2003).
        Sex was determined by exanimating the genital papillae and other external
        body feature such as coloration patterns (Snoeks 2000). For details in the
        sex, fish were dissected to determine the maturity stages of gonads following
        De Kimpe (1964), Micha (1973), Plisnier (1990). Each fish was then weighed
        (using various scales following species and individual sizes), the viscera
        and the gonads removed, and weighed (nearest 0.001g) and the body re-weighed
        to calculate the gonado-somatic index (GSI).\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"eng\",\"pubDate\":\"2024-02-21T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"UNKOWN\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by-nc/4.0/legalcode\"},{\"key\":\"3c9d0f3e-f49a-4176-9c67-04bb94faa954\",\"installationKey\":\"9df8109c-684d-416b-819b-7bc09adc500b\",\"publishingOrganizationKey\":\"f99f2c09-1353-4f24-aab2-f4cbaef67eb1\",\"doi\":\"10.60545/xixnti\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"title\":\"Evaluaci\xF3n
        submareal de los bajos \u201CEL ACUARIO\u201D y \u201CRABO DEL VIEJO\u201D
        de la Reserva Marina El Pelado, Provincia de Santa Elena - 2023\",\"description\":\"<p>Los
        arrecifes coralinos se destacan como los ecosistemas marinos con la mayor
        biodiversidad del planeta, siendo fundamentales para el sector pesquero y
        el mantenimiento de la vida marina. En Santa Elena, Ecuador, la informaci\xF3n
        referente a estos centros de alta abundancia y biodiversidad a\xFAn es limitada.</p>\\n<p>Este
        estudio tuvo como objetivo evaluar los bajos \u201CEl Acuario\u201D y \u201CRabo
        del Viejo\u201D de la Reserva Marina \u201CEl Pelado\u201D, utilizando la
        gu\xEDa de monitoreos Reef Check y el protocolo NaGISA. Se busc\xF3 correlacionar
        los datos de abundancia y diversidad de peces y equinodermos con los datos
        de la cobertura coralina hermat\xEDpica aplicando un an\xE1lisis de componentes
        principales. Para llevar a cabo la toma de datos, se utilizaron transectos
        dispuestos perpendicularmente a la costa y foto-cuadrantes para establecer
        una l\xEDnea base. Se realizaron tres muestreos por semana durante los meses
        de mayo y junio, adem\xE1s se tomaron par\xE1metros f\xEDsico-qu\xEDmicos.</p>\\n<p>Se
        registraron un total de 24.012 individuos representados por 4416 espec\xEDmenes
        de peces, 19.596 de equinodermos y 3 especies de corales hermat\xEDpicos.
        Las familias Chaetodontidae, Scaridae y Labridae destacaron como los taxones
        m\xE1s abundantes de peces, mientras que Diadema mexicanum fue predominante
        en equinodermos y Pocillopora sp. en corales hermat\xEDpicos. Los \xEDndices
        de Shannon \u2013 Wiener y de Simpson indicaron una tensi\xF3n moderada en
        las comunidades evaluadas. Los par\xE1metros f\xEDsico-qu\xEDmicos no presentaron
        variaciones significativas y se mantuvieron dentro de los l\xEDmites permitidos
        por la normativa ambiental ecuatoriana. El an\xE1lisis de componentes principales
        revel\xF3 una correlaci\xF3n fuerte entre los grupos taxon\xF3micos estudiados
        y la cobertura coralina hermat\xEDpica en ambos sitios de estudio. Se generaron
        fotomosaicos que representan gr\xE1ficamente la cobertura de sustratos y corales
        hermat\xEDpicos, reflejando los datos obtenidos.</p>\",\"language\":\"spa\",\"homepage\":\"https://repositorio.upse.edu.ec/handle/46000/10147\",\"logoUrl\":\"http://patrimonio.ambiente.gob.ec/iptmae_test/logo.do?r=maate-arsfc-2023-3179\",\"citation\":{\"text\":\"Reyes
