        occurrence of terrestrial Isopods (Oniscoidea) in Abrau Peninsula, Russia\",\"funding\":\"This
        work was carried out as part of IEE RAS State Assignment.\",\"studyAreaDescription\":\"Abrau
        Peninsula is situated at the Black Sea coast between the cities of Anapa and
        Novorossiysk, in Krasnodar Region of Russia.\",\"abstract\":\"This dataset
        presents the distribution of terrestrial isopods in Abrau peninsula (Russia).\"},\"samplingDescription\":{\"studyExtent\":\"The
        database contains sightings from all the most typical habitats of the Abrau
        Peninsula: the Black Sea coast, fresh water banks, hygrophytic and mesophytic
        forests, xerophytic forests and sparse woodlands, open areas and areas with
        intensive anthropogenic pressure. In addition to the Abrau Peninsula area,
        the database includes findings from the left bank of the Dyurso River valley
        and the surroundings of Lake Abrau-Dyurso.\",\"sampling\":\"All isopods were
        collected by hand, in soil, at a depth of up to 10 cm, in litter, under stones,
        fallen trees and in other available microhabitats. For species determination,
        collected specimens were transported to the laboratory at the Severtsov Institute
        of Ecology and Ecology RAS in a plastic containers with 97% ethanol solution
        (Gongalsky et al. 2005; Gongalsky, Kuznetsova, 2011).\",\"qualityControl\":\"Identification
        of isopod species was carried out using original descriptions of species (Borutzky
        1957, 1977) and monographs on terrestrial isopods in Europe (Schmalfuss, 2003,
        Vandel, 1960, 1962, Gruner, 1966, Schmolzer, 1965, Schmidt, 1997, Sutton,
        1972). During the study, 3 new species were discovered (Gongalsky, 2015, 2017,
        2022; Gongalsky et al., 2024).\\nWe cordially thank Helmut Schmalfuss, Christian
        Schmidt and Stefano Taiti for their help with identification of material at
        various stages of our study, Andrei D. Pokarzhevskii, Olga A. Leontyeva (both
        late) for initiating studies of soil fauna in Abrau Peninsula, Danill I. Korobushkin,
        Philipp S. Byzov and Ivan N. Marin for providing material for examination,
        students of different years at the Department of Biogeography, Moscow State
        University, for their help in collecting the material, staff of the Utrish
        Marine Biological Station of Severtsov Institute of Ecology and Evolution,
        Russian Academy of Sciences, and staff of the Utrish State Nature Reserve
        (personally, deputy head, Olga N. Bykhalova).\",\"methodSteps\":[\"The data
        has been published as a Darwin Core Archive (DwC-A), which is a standardized
        format for sharing biodiversity data as a set of one or more data tables.
        The core data table contains 5581 specimens belonging to 25 species from 639
        locations.\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"eng\",\"pubDate\":\"2024-02-20T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"UNKOWN\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by/4.0/legalcode\"},{\"key\":\"4caf2040-83ad-4fa7-ba13-005bced721eb\",\"installationKey\":\"7c519b4c-1100-4f39-a95a-9b679b4542e4\",\"publishingOrganizationKey\":\"b542788f-0dc2-4a2b-b652-fceced449591\",\"doi\":\"10.15468/yacq34\",\"version\":\"1.2\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"subtype\":\"SPECIMEN\",\"title\":\"Beaty
        Biodiversity Museum Fish Collection\",\"description\":\"The UBC-BBM Fish Collection
        (University of British Columbia, Beaty Biodiversity Museum, UBFC), was begun
        by Dr. C. McLean Fraser in the Department of Zoology in the 1910s. It was
        officially created in 1945 when the cataloguing was started. It has been managed
        by different UBC institutes and departments until 2010 when the BBM was created.
        The computerization started in 1975. The oldest specimen was collected in
        1903.\\nThe collection may currently hold 26,000 lots with 300,000 specimens
        over the 33,700 lots with 346,000 specimens recorded in the database (inventory
        2023). Almost 32,000 recorded lots are georeferenced, from about 5,700 different
        stations. Two-thirds of the recorded lots come from marine waters, but one
        third in terms of number of specimens. Besides fishes from British Columbia
        and adjacent Canada and USA\u2019s states that are the location for 75% of
        the recorded lots, various expeditions in the Pacific and Asia in the 1950-60s
        increased the diversity to reach today about 2,800 recorded valid species,
        with recorded 11 holotypes and 209 paratypes for 38 nominal species.  About
        500 x-ray plates and 129 drawings are available at https://open.library.ubc.ca/collections/bbmnhibc.\\nFor
        more details, see https://beatymuseum.ubc.ca/research-2/collections/fish-collection/.\\nThe
        database was previously disseminated through FishBase since 1996 (temporarily,
        there may be duplicates in GBIF).\",\"language\":\"eng\",\"homepage\":\"https://collections.beatymuseum.ubc.ca\",\"logoUrl\":\"https://explore.beatymuseum.ubc.ca/brand/sub/beaty-logo-sub-fish-colour.svg\",\"citation\":{\"text\":\"Bailly
