        Orinoquia \u2013 Paisajes sostenibles bajos en carbono\\nFiduagraria\",\"studyAreaDescription\":\"Arauca,
        Casanare, Meta y Vichada\",\"designDescription\":\"La definici\xF3n, adaptaci\xF3n
        y verificaci\xF3n de modelos que relacionan el efecto del clima sobre procesos
        biol\xF3gicos y genotipos expuestos a ellos (en el contexto agropecuario)
        estar\xE1 basado en ejercicios de gesti\xF3n de la informaci\xF3n (Arce et
        al., 2013 ) y experimentos factoriales poco complejos . En el caso de los
        ejercicios de gesti\xF3n de la informaci\xF3n se procurar\xE1 utilizar datos
        e informaci\xF3n recopilada en investigaciones previas realizadas en la regi\xF3n
        para determinar modelos sencillos Causa \u2013 Efecto. En este caso, se analizar\xE1n
        experimentos llevados a cabo en los C.I. Carimagua y C.I. La Libertad, donde
        se cuenta con estaciones meteorol\xF3gicas que hacen o hicieron parte de la
        red de referencia del IDEAM y de experimentos llevados a cabo en fincas de
        productores, en los que se instalaron estaciones meteorol\xF3gicas automatizadas
        durante el experimento. Por su parte, los experimentos factoriales permiten
        determinar el efecto de diferentes dosis de variables de clima (y el manejo)
        sobre algunas variables relacionadas con el crecimiento y desarrollo de especies.\",\"abstract\":\"Consultoria
        para la conformaci\xF3n y fortalecimiento de las mesas t\xE9cnicas agroclim\xE1ticas
        (MTA), una en cada departamento de la Orinoquia. Tal fortalecimiento no es
        opcional sino urgente y est\xE1 justificado en la conocida escasez de datos
        meteorol\xF3gicos en la regi\xF3n. Esta falencia, aunada a la poca regularidad
        de las series, es decir la alta presencia de datos faltantes, ha derivado
        en informaci\xF3n clim\xE1tica poco asequible, de baja resoluci\xF3n espacial,
        sustentada en registros meteorol\xF3gicos cortos que tienen un alto nivel
        de incertidumbre. Por lo tanto, como parte del fortalecimiento de las MTA,
        se pretende conformar un sistema de informaci\xF3n agroclim\xE1tico regional.
        Lo realmente interesante del Sistema o plataforma de informaci\xF3n es que
        no s\xF3lo funcionar\xE1 como repositorio de datos de diferente tipo (suelos,
        clima, plantas), sino que en esta se incorporar\xE1n modelos de cultivo, epidemiol\xF3gicos
        y de distribuci\xF3n de especies que generen informaci\xF3n agrometeorol\xF3gica
        \xFAtil para la adaptaci\xF3n de los sistemas productivos agropecuarios a
        la oferta clim\xE1tica cambiante.\"},\"samplingDescription\":{\"studyExtent\":\"La
        presente investigaci\xF3n se enfoc\xF3 en el an\xE1lisis de esporas en cultivos
        de soya en dos municipios del departamento del Meta, Colombia. Los sitios
        seleccionados fueron la finca experimental Taluma en municipio de Puerto Gait\xE1n
        y el Centro de Investigaci\xF3n La Libertad en el municipio de Villavicencio
        de la Corporaci\xF3n Colombiana de Investigaci\xF3n Agropecuaria AGROSAVIA.\",\"sampling\":\"Tipo
        de Muestreo: El muestreo de esporas se llev\xF3 a cabo mediante la instalaci\xF3n
        de dos colectores de esporas en cada uno de los sitios mencionados. La captura
        de esporas se realiz\xF3 de manera regular,  con lecturas semanales (cada
        7 d\xEDas) de las placas de cada colector. Estas placas se transportaron al
        laboratorio de microbiolog\xEDa agr\xEDcola del Centro de Investigaci\xF3n
        La Libertad para su posterior an\xE1lisis. \\n\\nProceso de Identificaci\xF3n:
        En el laboratorio, se llevaron a cabo las identificaciones de las esporas
        de hongos colectadas. Las lecturas y registros se realizaron utilizando t\xE9cnicas
        espec\xEDficas, y los datos se registraron de manera sistem\xE1tica en hojas
        de c\xE1lculo Excel. Las identificaciones morfol\xF3gicas y morfom\xE9tricas
        se llevaron a cabo siguiendo las claves taxon\xF3micas establecidas por Ono
        et al. (1992), Leslie y Summerell (2006), Barnett y Hunter (1972), Hanlin
        (1990), y Hanlin (1998).  Este enfoque integral permitir\xE1 una caracterizaci\xF3n
        precisa de la diversidad de esporas de hongos presentes en los cultivos de
        soya en la regi\xF3n, proporcionando informaci\xF3n valiosa para comprender
        la din\xE1mica de los pat\xF3genos, en funci\xF3n del cultivo y las condiciones
        clim\xE1ticas, finalmente se busca contribuir al desarrollo de estrategias
        efectivas de manejo fitosanitario en la agricultura local.\\nLos resultados
        obtenidos se cotejar\xE1n o comparar\xE1n con la din\xE1mica del clima. En
        ese caso, se comparar\xE1n con las variables clim\xE1ticas y algunos \xEDndices
        generados a partir de estas. Entre los \xEDndices previamente definidos est\xE1n
        los asociados con la humedad de la hoja, los cuales ser\xE1n calculados en
        funci\xF3n de las variables que describen el comportamiento temporal de la
        humedad y la temperatura del aire. Para ello se instalar\xE1n sensores de
        humedad de hoja en el \xE1rea de influencia de estaciones meteorol\xF3gicas
        convencionales. Con ello, y a trav\xE9s de las t\xE9cnicas de Miner\xEDa de
        Datos se pretende extraer informaci\xF3n de los factores m\xE1s influyentes
        del patosistema de la roya en la altillanura. En ese caso, el riesgo (espacial
        y temporal) estar\xE1 definido por la expresi\xF3n propuesta por Ram\xEDrez
        et al. (2012), de acuerdo a los resultados obtenidos.\",\"methodSteps\":[\"El
        colector de esporas se instal\xF3 en un punto del lote donde ocurri\xF3 un
        buen flujo de vientos, evitando las entradas del lote para minimizar acumulaciones
        de polvo en las l\xE1minas por el flujo de carros o maquinaria.\",\"El colector
        se ubic\xF3 entre 40 a 50 cm por encima del tercio superior del cultivo, debiendo
        ser ajustado a medida que el cultivo crec\xEDa para conservar esta altura.\",\"La
        l\xE1mina portaobjetos ten\xEDa una etiqueta con el n\xFAmero de lectura,
        fecha de instalaci\xF3n y estado fenol\xF3gico del cultivo y cinta adhesiva
        de doble faz.\",\"Antes de acoplar la l\xE1mina en el soporte, se retir\xF3
        el papel que protege la cinta doble faz y se acopl\xF3 al soporte de la l\xE1mina,
        la cual se insert\xF3 en la ranura del cuerpo lateral del colector.\",\"La
