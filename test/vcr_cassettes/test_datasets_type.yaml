        biodiversity of the Balkans in GBIF\",\"identifier\":\"nlbif2022.015\",\"contacts\":[{\"type\":\"POINT_OF_CONTACT\",\"primary\":false,\"userId\":[],\"firstName\":\"Svetlana\",\"lastName\":\"Miteva\",\"position\":[],\"email\":[],\"phone\":[],\"homepage\":[],\"address\":[]},{\"type\":\"CONTENT_PROVIDER\",\"primary\":false,\"userId\":[\"https://orcid.org/0000-0002-7625-8898\"],\"firstName\":\"Georgi\",\"lastName\":\"Popgeorgiev\",\"position\":[],\"email\":[],\"phone\":[],\"homepage\":[],\"address\":[]}],\"funding\":\"The
        datasets publication was organised with the support of Project nlbif2022.015
        funded by NLBIF to The Habitat Foundation: https://www.nlbif.nl/the-biodiversity-of-the-balkans-in-gbif/\",\"abstract\":\"The
        region of the Balkans is identified as a European biodiversity hot spot. The
        Balkans include part of Croatia, the whole of Bosnia and Herzegovina, Albania,
        Kosovo, Montenegro, North Macedonia, Greece, Bulgaria and the European part
        of Turkey. The Balkans is part of the Mediterranean Key Biodiversity Area
        (KBA).\\n\\nHowever, the biodiversity in the Balkans is threatened. More and
        more Balkan countries open their economies and become more accessible and
        attractive for large international investors and tourists. This causes major
        landscape changes. Agriculture is intensifying, infrastructure is being modernised
        and expanding at an accelerated pace, hydroelectric power stations in rivers
        are build, etc.\\n\\nReliable data on species occurrence is needed for evidence-based
        conservation and management and further research on the biodiversity in the
        Balkans. Unfortunately, only a small amount of the geographically referenced
        species occurrence data from the Balkans is available. Baseline data on many
        groups like mammals, insects, plants, reptiles and amphibians are absent.\\n\\nWith
        this project, we aim to mobilise data from the Balkans. Species specialists
        from five Balkan countries will be trained in data mobilisation. By promoting,
        communicating, and training researchers, the project will demonstrate the
        importance of FAIR data availability, aiming at mainstreaming biodiversity
        data publication in the region. The target is publishing more than 100.000
        records, which will increase the number of published data on mammals, birds,
        insects, fish, reptiles and amphibians by at least 10%. The results of this
        project will also be published in Biodiversity Data Journal (Pensoft Publishers).\"},\"samplingDescription\":{\"studyExtent\":\"The
        survey methodology description includes two sections: selection of survey
        plots and field surveying. The selection of survey plots is semi-stratified.
        In each 10 km UTM square in the country are randomly selected 5 squares 1x1
        km each. From these squares, volunteers can choose a 1x1 km square depending
        upon its proximity to their homes.\",\"sampling\":\"The field survey methodology
        includes selection of two transects oriented N-S or E-W depending on the terrain.
        Transects are recommended to be 500m apart from each other and 250 m from
        the sides of the square. If the terrain does not allow, it is possible to
        use data from only one transect to include the square into the surveys.\\nThe
        sampling effort includes two transects across the square, 1 km long each.
        If the terrain does not allow surveying of 2 transects, the data from survey
        plot can be considered even with only one transect. Each square has one person
        responsible for it.\\nOnce the transects are selected, the observer should
        conduct two visits each year in approximately the same time. First (early)
        visit is in the period April 15th to May 15th and second (late) visit in the
        period May 16th \u2013 June 15th. Mountainous survey plots may have later
        dates for visits.\",\"methodSteps\":[\"During survey work, observers record
        each individual bird. The distance to the birds is entered in four categories
        1 (0-25m), 2 (25-100m), 3 (>100 m), F \u2013 for birds flying over. Other
        than bird data, observers are asked to collect data for the beginning and
        the end of the survey. The database calculates the number of visits per year
        of each survey plot in relation to the date of visit.\",\"The data collected
        in the period 2004 - 2016, are georeferenced in the centroid of the MGRS UTM
        1 km.\\nData after 2016 are collected with a mobile app for Android developed
        specifically for the purpose (SmartBirds Pro).\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"eng\",\"pubDate\":\"2024-02-22T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"UNKOWN\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by-nc/4.0/legalcode\"},{\"key\":\"a13bf422-0fa1-4104-8da7-97b803c0362d\",\"installationKey\":\"2a3f6a56-7591-4f05-8c4c-a1bb77aa4ea6\",\"publishingOrganizationKey\":\"7b4f2f30-a456-11d9-8049-b8a03c50a862\",\"doi\":\"10.15470/3lztzf\",\"version\":\"1.1\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"subtype\":\"OBSERVATION\",\"title\":\"AlgaCAT,
