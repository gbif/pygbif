        Banco de H\xE1bitat El Tigrillo \u2013 R\xEDo Manacac\xEDas est\xE1 ubicado
        al costado occidental del municipio de Puerto Gait\xE1n, Meta, espec\xEDficamente
        en la vereda Puerto Gait\xE1n, limitando al oriente con la vereda Ricaurte
        del mismo municipio, abarcando parte de la llanura de inundaci\xF3n del R\xEDo
        Manacac\xEDas. Est\xE1 constituido por 569.77 Ha. Este Banco de H\xE1bitat
        se encuentra en  la provincia biogeogr\xE1fica de la Orinoqu\xEDa, y se corresponde
        con sabanas de altillanura con paisajes de lomer\xEDo y altiplanicie. El Banco
        de H\xE1bitat se localiza en una franja altitudinal entre los 150 y 173 msnm.
        La temperatura promedio anual es de 28\xB0C y precipitaciones anuales entre
        2000 y 2700 mm bajo un r\xE9gimen monomodal. Y la regi\xF3n se caracteriza
        por tener \xE1reas extensas de herbazal inundable y de tierra firme, mosaico
        de pastos y cultivos y bajo porcentajes de cobertura boscosa (Castro & Sosa,
        2015). El Banco de h\xE1bitat se distribuye entre 9 tipos de coberturas vegetales:
        arbustal abierto, arbustal denso, bosque de galer\xEDa y ripario, bosque denso
        bajo inundable, herbazal denso de tierra firme con arbustos, herbazal denso
        inundable no arbolado, pastos limpios, vegetaci\xF3n secundaria alta y vegetaci\xF3n
        secundaria baja.\",\"sampling\":\"Con el fin de realizar el levantamiento
        de informaci\xF3n de la l\xEDnea base de vegetaci\xF3n, se establecieron 33
        parcelas permanentes de 20 x 10 m (200 m2), distribuidas en cuatro coberturas
        vegetales: Bosque de galer\xEDa y ripario, herbazal denso, vegetaci\xF3n secundaria
        o en transici\xF3n y arbustal denso y abierto.\",\"qualityControl\":\"Las
        identificaciones fueron realizadas directamente por el bot\xE1nico, quien
        presentaba experiencia en la identificaci\xF3n de la flora de la regi\xF3n.\",\"methodSteps\":[\"En
