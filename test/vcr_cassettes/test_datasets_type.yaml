        Caldense patrimonio biocultural\",\"description\":\"<p>En el marco del proyecto
        Magdalena Caldense patrimonio biocultural se plante\xF3 una metodolog\xEDa
        de trabajo en la que se analiz\xF3, recopil\xF3 y sistematiz\xF3 el conocimiento
