        desarrolladas a lo largo del 2019, mayormente en los municipios de Ituango,
        Peque y Sabanalarga, donde se identific\xF3 un total de 11 clases, 55 \xF3rdenes,
        132 familias, 368 g\xE9neros y 466 especies, estos correspondientes al reino
        Plantae (9,319) y Fungi (1,811)</p>\\n<p>El Proyecto Hidroel\xE9ctrico Ituango,
        es un proyecto dise\xF1ado para aprovechar el potencial hidroel\xE9ctrico
        del r\xEDo Cauca en su tramo bajo y medio, conocido como Ca\xF1\xF3n del Cauca;
        este aprovecha un caudal de unos 1.000 m3 /s, alcanzado por el r\xEDo luego
        de un recorrido de unos 900 km a lo largo de los cuales drena un \xE1rea aproximada
        de 37.820 km2. Las obras principales del proyecto est\xE1n localizadas en
        ambas m\xE1rgenes del r\xEDo Cauca entre las desembocaduras del r\xEDo San
