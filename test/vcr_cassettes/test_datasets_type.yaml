        Biodiversity Community Integrated Knowledge Library (BiCIKL) project,\_funded
        by the European Union\_Horizon 2020 Research and Innovation Action under grant
        agreement No 101007492, has supported the publication of this work.\",\"studyAreaDescription\":\"The
        database contains data for terrestrial and freshwater ecosystems in the entire
        faunal region of Mindanao, south of the Philippines.\",\"abstract\":\"The
        MOBIOS+ database currently contains information for 12,814 georeferenced species
        occurrences from 1,925 species from the Mindanao Faunal region (Mainland Mindanao
        and adjacent provinces in Visayas). The database represents at least ten taxonomic
        classes of terrestrial and freshwater fauna. This is the first database version
        that contains biodiversity records based on literature from the early 21st
        century for terrestrial fauna from the faunal region of Mindanao.\"},\"samplingDescription\":{\"studyExtent\":\"MOBIOS+
        included occurrence records from 2000-2023. The database contains data for
        terrestrial and freshwater ecosystems in the entire faunal region of Mindanao,
        south of the Philippines.\",\"sampling\":\"We applied the PRISMA approach
        to collect and select biodiversity studies from Mindanao from 2000-2023. We
        used the combinations of the following keywords: \u2018Biodiversity stud*\u2019,
        \u2018Assessment*, \u2018Survey\u2019, \u2018Terrestrial\u2019, \u2018Freshwater\u2019,
        and \u2018Mindanao\u2019 to search for published literature from Google Scholar.
        We also explore the Biodiversity Literature Repository (BLR) (https://biolitrepo.org/)
        and the self-archiving ResearchGate (https://www.researchgate.net/) for additional
        published studies, particularly on new localities and natural history notes
        of species. We excluded the thesis and dissertation to standardise our database
        because most universities and academic institutions do not have online repositories
        to access their research. We then assigned teams to collect and analyze data
        from specific taxonomic groups. We sampled each literature for species occurrence
        from published articles and books using the Darwin Core Biodiversity Standard
        format (Wieczorek et al., 2012). We extracted information for the species
        list, taxonomic classification, conservation status, location of the species,
        and other relevant information.\",\"qualityControl\":\"We countercurated all
        listed species and their distribution in the database using the Integrated
        Taxonomic Information System (ITIS) database (https://www.itis.gov/). We excluded
        dubious species, such as those with problematic identification or species
        that naturally do not occur in the range without proper discussions or expert
        clarifications. According to the Catalogue of Life, taxonomy names were aligned
        and standardised (https://www.catalogueoflife.org). We retained the taxonomic
        classification of species with confusing arrangements. We plotted and mapped
        all species occurrence within the boundaries of the Mindanao faunal region
        using QGIS (v. 3.26) (QGIS Development Team, 2022) to curate species occurrence
        within the range. Biodiversity records outside the range or within unusual
        locations were counter-checked with the original reference and corrected.\",\"methodSteps\":[\"1.
        Collating and filtering published biodiversity studies from the Mindanao faunal
        region. \\n2. Reviewing of the studies for suitability based on criteria.\\n3.
        Extracting species occurrence data and other relevant metadata from biodiversity
        studies in Mindanao faunal region.\\n4. Placing the species distribution and
        other metadata in Microsoft Office Excel format.\\n5. Curating species occurrence
        in Quantum GIS.\\n6. Organising of occurrence dataset following Darwin Core
        Standards.\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"eng\",\"pubDate\":\"2023-10-02T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"CONTINUALLY\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by-nc/4.0/legalcode\"},{\"key\":\"dc684783-0838-43ab-b719-80da1639fead\",\"installationKey\":\"bdd86825-bcb9-49c6-bf82-bfaa49bd8ca5\",\"publishingOrganizationKey\":\"1649bf8c-d7e0-482a-9f1a-8292cd418c62\",\"doi\":\"10.15468/aycpsg\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"title\":\"Danish
        19th Century Regional Floras\",\"description\":\"This dataset consists of
        records and regional occupancy values of all native and naturalized taxa of
        land plants (species, subspecies, forma, and varieties), in some cases vascular
        plants only, as reported by eleven regional floras, which were compiled \u2013
        and all except one published \u2013 in the period 1857-1881. Each flora mainly
        reports occurrences recorded by the author, but some floras do report older
        published and unpublished records from their study area. The regional occupancy
        is typically rendered on a verbatim, semi-quantitative ordinal scale from
        very rare to very common, but for rarer taxa given as a number of occurrence
        sites or one or more named occurrence localities. Analysis of patterns of
        plant richness change based on the data is found in Finderup Nielsen et al.
        (2019).\",\"language\":\"eng\",\"citation\":{\"text\":\"Henrik Bruun H, Finderup
