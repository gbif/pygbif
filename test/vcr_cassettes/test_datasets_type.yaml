        dataset on terrestrial testate amoebae from forest-steppe ecotone (Middle
        Volga Territory, Russia) in 2004-2006\",\"description\":\"<p>A dataset contains
        3123 unique occurrences of 86 testate amoebae species (species, genera, and
        families) from Sphagnum bogs of forest-steppe ecotone (the Middle Volga territory,
        Russia) with data on microtopography (hummocks, lawns, hollows or not available),
        oxidizing and reducing potential (redox), total mineralization (TDS), substrate
        temperature, acidity (Ph), substrate moisture and water table depth (WTD).
        It is based on field studies performed by Mazei Yuri, Tsyganov Andrei, Bubnova
        Olga, and Chernyshov Viktor from 2004 to 2006. \\nThe dataset contains occurrences
        and geographic coordinates of terrestrial testate amoebae species occurring
        in Sphagnum bogs with botanical descriptions of nine represented mires. All
        samples were prepared using the washing method and water suspension concentration.
        \\nAll data has been published in the related publications Mazei and Tsyganov,
        2007a; Mazei et al., 2007a; Mazei et al., 2007b; Mazei and Bubnova, 2007a;
        Mazei and Tsyganov, 2007b; Tsyganov and Mazei, 2007; Mazei and Bubnova, 2008;
        Mazei and Bubnova, 2009; Mazei et al., 2009; Mazei and Bubnova, 2007b; Mazei
        et al., 2007b (See reference list).</p>\\n<p>The dataset contains following
        fields: EventID, parentEventID, SamplingProtocol, samplingEffort, sampleSizeValue,
