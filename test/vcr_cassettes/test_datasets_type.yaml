ituents\":0,\"type\":\"OCCURRENCE\",\"title\":\"The
        MOBIOS+: A FAIR (Findable, Accessible, Interoperable, and Reusable) Database
        for Mindanao's Terrestrial Biodiversity\",\"description\":\"The MOBIOS+ project
        has an overarching goal of establishing a biodiversity database for Mindanao
        following the FAIR principles (Findable, Accessible, Interoperable, and Reusable)
        principles to advance studies in biodiversity and develop a synthesis to identify
        current and future conservation priorities in the region. Furthermore, the
        MOBIOS+ database aims to mainstream rich and important biodiversity in Mindanao.
        This is through making occurrence records of species from studies from various
        institutions in Mindanao centralised in an accessible platform. To do this,
        we collated biodiversity records from published studies and organized them
        in a standard format, machine readable, and digitally available through the
        Global Biodiversity Information Facility (GBIF) platform. This project aims
        to continuously update the species database, complementing on-ground biodiversity
        efforts in Mindanao. The database is housed at the Biodiversity Synthesis
        Centre of the Eco/Con Lab at the Department of Biological Sciences, University
        of Southern Mindanao.\",\"language\":\"eng\",\"logoUrl\":\"https://ipt.pensoft.net/logo.do?r=mobios_data\",\"citation\":{\"text\":\"Tanalgo
        K (2023). The MOBIOS+: A FAIR (Findable, Accessible, Interoperable, and Reusable)
