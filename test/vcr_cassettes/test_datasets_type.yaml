        Collection, University Museum Bergen, University of Bergen\",\"description\":\"The
        Ichthyological Collection of the University Museum Bergen houses more than
        24000 lots. The vast majority of samples is stored in ethanol. The collection
        has a focus on samples from the Northeast Atlantic, however, it holds specimens
        of localities from all around the world including fishes from Antarctica and
        the Mid-Atlantic ridge (Mar-Eco project 2004) being a valuable reference collection
        for deep-sea species. The collection is still growing taking in new samples
        mainly in cooperation with the University\u2019s faculty of Biology, the Institute
        of Marine Research (Norway), and the University of Troms\xF8 for documenting
