        del proyecto Conexi\xF3n Puente Arimena \u2013 Puerto Carre\xF1o: Tramo II
        - Centro Poblado El Viento \u2013 Inspecci\xF3n de San Teodoro.\",\"sampling\":\"La
        caracterizaci\xF3n de especies vasculares y no vasculares se realiz\xF3 mediante
        el establecimiento de parcelas en las coberturas de tierra identificadas para
        el \xE1rea de proyecto. Adem\xE1s, se emple\xF3 la estratificaci\xF3n del
        \xE1rbol propuesta por Johansson 1974 y la evaluaci\xF3n de epifitas vasculares
        y no vasculares se desarroll\xF3 a partir del protocolo para un An\xE1lisis
        R\xE1pido y Representativo de la Diversidad de Epifitas, propuesto por Gradstein
        et. al. (2003). Con el fin de tener una muestra representativa de las especies
        vasculares y no vasculares para cada una de las coberturas a caracterizar,
        se realizaron 8 parcelas de Bosque de Galer\xEDa y/o ripario, 2 de Vegetaci\xF3n
        secundaria baja, 21 parcelas de herbazal denso.\",\"methodSteps\":[\"Fase
        preliminar - Se realiz\xF3 una revisi\xF3n de informaci\xF3n secundaria disponible
        en distintas fuentes, tales como informaci\xF3n t\xE9cnica, fotograf\xEDas
        a\xE9reas, cat\xE1logos de vegetaci\xF3n ep\xEDfita en la zona, cat\xE1logos
        bot\xE1nicos virtuales como los cat\xE1logos de la Universidad Nacional de
        l\xEDquenes, bri\xF3fitos y especies vasculares (www.biovirtual.unal.edu.co).\",\"Fase
        de campo - Para la selecci\xF3n de los sitios de muestreo se tuvo en cuenta
        la informaci\xF3n obtenida durante la fase de an\xE1lisis cartogr\xE1fico,
        mediante la cual se pudo establecer las coberturas vegetales presentes en
        el \xE1rea de estudio y as\xED definir los puntos de monitoreo de la caracterizaci\xF3n
        de la flora en veda vascular y no vascular.  En cuanto a la selecci\xF3n de
        los for\xF3fitos se tuvo en cuenta que los individuos cumplieran con las siguientes
        condiciones:\",\"(1) Especies arb\xF3reas con DAP (di\xE1metro a la altura
        del pecho) \u2265 10 cm. En caso de especies arbustivas en algunas ocasiones
        con DAP < 10 cm. (2) \xC1rboles con buena representatividad de ep\xEDfitas.
        En el caso de que uno de los \xE1rboles seleccionados resultara de poca afinidad
        para el establecimiento de ep\xEDfitas, se seleccion\xF3 el siguiente for\xF3fito
        y as\xED sucesivamente hasta garantizar la evaluaci\xF3n del for\xF3fito con
        mejores condiciones y diversidad en ep\xEDfitas. (3) Coronas (dosel) no superpuestas,
        con una distancia entre ellos en lo posible de 12.5 m aproximadamente. (4)
        \xC1rboles sin ritidoma (conjunto de tejidos muertos del tallo de las plantas
        le\xF1osas que forma la parte exterior de la corteza que se resquebraja y
        se desprende). (5) Se escogieron \xE1rboles con cortezas rugosas o con fisuras.
        (6) \xC1rboles con buen estado fitosanitario (se evit\xF3 muestrear \xE1rboles
        muertos, \xE1rboles con plagas, partidos).\",\"Los datos de identificaci\xF3n,
        clasificaci\xF3n, marcaci\xF3n y georreferenciaci\xF3n de los \xE1rboles del
        censo fueron registrados por el equipo forestal, en una base de datos de flora
        arb\xF3rea. Esta informaci\xF3n se utiliz\xF3 para completar la base de datos
        de flora en veda vascular y no vascular con los datos de cada for\xF3fito,
        para as\xED realizar los an\xE1lisis correspondientes.\",\"Para el levantamiento
        de la informaci\xF3n de flora en veda vascular y no vascular se cont\xF3 con
        profesionales de campo con experiencia en el muestreo y manejo de la flora
        ep\xEDfita, lit\xF3fita, terrestre, hum\xEDcola/lign\xEDcola vascular y no
        vascular.\",\"La caracterizaci\xF3n de ep\xEDfitas vasculares se realiz\xF3
        de acuerdo con la metodolog\xEDa propuesta por Gradstein (2003), adaptada
        para el presente estudio. En donde se tom\xF3 datos a m\xEDnimo 8 unidades
        de muestreo (\xE1rboles hospederos o for\xF3fitos), en parcelas o transeptos
        de  de 100 x 10 m (0,1 ha) que es representativa para una (1) hect\xE1rea
        de cobertura vegetal (Gentry, 1982).\",\"Las abundancias de las ep\xEDfitas
        vasculares se expresaron como el n\xFAmero de individuos de este tipo que
        crecen sobre el hospedero . Por lo tanto, se realiz\xF3 el conteo de todos
        los individuos vasculares por especie encontrados en cada for\xF3fito. Se
        registraron los organismos presentes en cada uno de los estratos verticales
        propuestos por Johansson, mediante una exploraci\xF3n visual directa o con
        la ayuda de binoculares y la c\xE1mara fotogr\xE1fica. La visualizaci\xF3n
        de los individuos en los estratos superiores (3, 4, 5) se dificulta, en ocasiones,
        por la altura del \xE1rbol, la presencia de ramas, follaje, enredaderas u
        otros obst\xE1culos. De ah\xED que el reporte de presencia o ausencia y abundancias
        de ep\xEDfitas en estos estratos se pueda limitar a la observaci\xF3n durante
        la caracterizaci\xF3n en el momento de la fase de campo.\",\"Para los bri\xF3fitos
        y l\xEDquenes ep\xEDfitos se sigui\xF3 la zonificaci\xF3n propuesta por Johansson.
        De esta manera, se realiz\xF3 el muestreo solo en las dos (2) primeras zonas
        del for\xF3fito, correspondientes a base y tronco (zonas 1 y 2) hasta aproximadamente
        1,50 m de altura. En cada zona y mediante una grilla de 20 cm x 20 cm (400
        cm2) con cuadros de 1 cm2, se midi\xF3 la cobertura ocupada por las morfoespecies
        presentes en dichas \xE1reas en cm2 para registrar la abundancia. Esta cuadricula
        se ubic\xF3 directamente sobre el tronco del for\xF3fito a muestrear, con
        el fin de poder contabilizar el n\xFAmero de cuadros ocupados por cada una
        de las especies de ep\xEDfitas no vasculares. Se realizaron dos (2) r\xE9plicas
        por estrato evaluado.\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"spa\",\"pubDate\":\"2024-02-20T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"NOT_PLANNED\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by-nc/4.0/legalcode\"},{\"key\":\"d4ce98b8-ae7a-4486-a384-9592c3c8f596\",\"installationKey\":\"3056a1fb-d172-4927-8f52-92246f9c768b\",\"publishingOrganizationKey\":\"814cdfb5-d4f8-4453-815f-ea5df98e76bf\",\"doi\":\"10.15468/j2a9cm\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"title\":\"Arizona
