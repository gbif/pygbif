        del Instituto P\xFAblico de Investigaci\xF3n de Acuicultura y Pesca (IPIAP).\\nPara
        esto se realiz\xF3 un total de 28 salidas a los bajos \u201CEl Acuario\u201D
        y \u201CRabo del Viejo\u201D con una frecuencia de 3 monitoreos por semana,
        las metodolog\xEDas aplicadas se realizaron mediante recorridos submarinos
        con equipo de buceo SCUBA, los d\xEDas de investigaci\xF3n se coordinaron
        en funci\xF3n a las condiciones oceanogr\xE1ficas emitidas en los boletines
        del Instituto Oceanogr\xE1fico y Ant\xE1rtico de la Armada (INOCAR).\\nLas
        metodolog\xEDas que se mencionan a continuaci\xF3n fueron adaptadas siguiendo
        las recomendaciones de Steiner, Lavorato, & Rodriguez, (2016): \u201CManual
        on documenting benthic invertebrate communities from rocky environments in
        the Marine Reserve El Pelado, Santa Elena, Ecuador\u201D. Los protocolos est\xE1n
        dise\xF1ados para un m\xEDnimo de dos buceadores. Cada buzo, adem\xE1s del
        equipo b\xE1sico para buceo en SCUBA, requiere de los materiales y equipos
        que se describen en cada metodolog\xEDa.\",\"methodSteps\":[\"METODOLOG\xCDA
        REEF CHECK\\nPara la realizaci\xF3n de los transectos se utiliz\xF3 cabos
        de 5mm de di\xE1metro con plomos de aproximadamente 34 g a cada 0.5 m y tiras
        pl\xE1sticas de se\xF1alizaci\xF3n a cada 1 m y 5 m de intervalos adaptando
        las recomendaciones de Steiner, Lavorato, & Rodriguez, (2016).\\nTodos los
        transectos fueron colocados perpendicularmente a la costa, mediante la delimitaci\xF3n
        del \xE1rea de los bajos en \u201CEl Acuario\u201D con un \xE1rea aproximada
        de 20 m de ancho x 40 m de largo se estableci\xF3 utilizar 8 transectos de
        20 m de longitud colocados paralelamente uno de otro a cada 5 m, mientras
        que en el \u201CEl Rabo del Viejo\u201D con un \xE1rea aproximada de 15 m
        de ancho x 45 m de largo se estableci\xF3 utilizar 9 transectos de 15 m de
        longitud colocados paralelamente uno de otro a cada 5 m.\\nEn primer lugar,
        para la evaluaci\xF3n de la salud de los parches arrecifales coralinos en
        los bajos de estudio, se aplic\xF3 la Gu\xEDa Reef Check para Monitoreo de
        Arrecifes de Coral (Hodgson, y otros, 2006), este protocolo se ajust\xF3 y
        modific\xF3 con el objetivo de documentar \xFAnicamente peces (inicio de monitoreo)
        y equinodermos, para ello se realiz\xF3 un total de 11 monitoreos a cada bajo
        de estudio con una frecuencia de 3salidas por semana.\\nEl protocolo Reef
        Check utiliza un \xE1rea de monitoreo de 5 m de ancho a lo largo del transecto,
        es decir 2.5 m a cada lado del transecto (Fig. 9), y en el caso de monitoreo
        de peces, tambi\xE9n se monitorea a 5 m de alto de esta \xE1rea.\",\"PECES\\nEl
        muestreo de peces es el primero que se realiz\xF3 en cada jornada de monitoreo
        debido a que los peces pueden ser f\xE1cilmente molestados por los buzos.
        Los muestreos se realizaron entre las 9 y 10 am, en cada transecto monitore\xF3
        un solo buzo tom\xE1ndose un tiempo est\xE1ndar de 4 min por transecto, es
        decir, deteni\xE9ndose 1 min a cada 5 m (puntos de parada) con el fin de observar
        peces indicadores que se encuentran ocultos (Fig.9). Nota: se debe registrar
        los animales poco comunes observados como rayas, tiburones y tortugas.\",\"EQUINODERMOS\\nUna
        vez completado el primer transecto de peces, consiguientemente se realiza
        el muestreo de equinodermos. Se recomienda la presencia de dos buzos de manera
        que cada uno sea encargado de buscar los invertebrados a cada lado del transecto
        en grietas o hendiduras del arrecife.\\nAdem\xE1s, durante este muestreo se
        utiliza la t\xE9cnica de \u201CS\u201D (fig. 10). El transecto ser\xE1 recorrido
        de manera lenta (aprox. 4 min con ayuda de un compa\xF1ero; aprox. 8 min sin
        ayuda) (Reff Check, 2004).\",\"METODOLOG\xCDA NAGISA\\nConsiguientemente,
        en la misma salida donde se utiliza el monitoreo Reef Check, se aplic\xF3
        posteriormente en cada bajo de estudio el Manual de Muestreo para Comunidades
        Costeras NaGISA (Miloslavich & Carbonini, 2010).\\nHaciendo uso de los transectos
        colocados anteriormente para el protocolo Reef Check; utilizando un cuadrante
        de dimensiones 1m x 1m, con hilos de separaci\xF3n de 10cm; y una c\xE1mara
        I RS HERO7 BLACK N\xFAmero de serie: C3281325962805, se procedi\xF3 a realizar
        fotocuadrantes a cada 5 m de intervalo, alternando lados del transecto (Fig.
        11). Con el fin de registrar la cobertura coralina hermat\xEDpica y el tipo
        de sustrato predominante.\\nLos foto-cuadrantes se realizaron siguiendo las
        recomendaciones Steiner, Lavorato, & Rodriguez, (2016), con el fin de optimizar
        el tiempo de la toma de datos y conseguir una base de datos de mayor amplitud
        de la cobertura y sustrato en cada bajo.\"]},\"countryCoverage\":[],\"collections\":[],\"dataDescriptions\":[],\"dataLanguage\":\"spa\",\"pubDate\":\"2024-02-21T00:00:00.000+00:00\",\"maintenanceUpdateFrequency\":\"AS_NEEDED\",\"maintenanceDescription\":\"\",\"license\":\"http://creativecommons.org/licenses/by/4.0/legalcode\"},{\"key\":\"e60d0a8d-81b7-40d7-95a1-7ab7b95f5100\",\"installationKey\":\"17a83780-3060-4851-9d6f-029d5fcb81c9\",\"publishingOrganizationKey\":\"826e5964-1925-48e4-a839-f4b418e75260\",\"doi\":\"10.15468/grnt6j\",\"version\":\"1.12\",\"external\":false,\"numConstituents\":0,\"type\":\"OCCURRENCE\",\"subtype\":\"OBSERVATION\",\"title\":\"Roadkill
