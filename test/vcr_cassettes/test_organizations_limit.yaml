        (0)1407 832892\"],\"homepage\":[],\"address\":[],\"createdBy\":\"gbif.express\",\"modifiedBy\":\"gbif.express\",\"created\":\"2024-09-26T16:00:26.541+00:00\",\"modified\":\"2024-09-26T16:00:26.541+00:00\"}],\"endpoints\":[],\"machineTags\":[],\"tags\":[],\"identifiers\":[],\"comments\":[{\"key\":35896,\"content\":\"\\nIs
        associated with a GBIF-funded project: no\\n\\n\\nExpects to publish:\\n\\n\\n
        - OccurrenceData\\n - SamplingEventData\\n\\nExpected data content:\\n\\n>
        The purpose of this project is to make available for re-use previously inaccessible
        unique multidecadal data on marine megafauna in European seas. These biodiversity
        data have been collected by scientists, citizen scientists and member of the
        public for more than 60 years in observing programmes carried out by the UK
        Sea Watch Foundation (SWF) and its partners. Only a small proportion of the
        high-value effort related data, primarily for cetaceans, held by SWF have
        been reported to ICES JCDP. The bulk of effort related data are distributed
        across multiple databases and await manual processing before they are fit
        for re-use. In addition, the foundation holds c.335,000 records of sightings
        including several data-deficient species such as less common cetaceans and
        seals, sea turtles, sharks, tuna and sunfish. Sightings data are distributed
        across multiple databases, CSV files and spreadsheets, much of which is unreported.
        Geographic coverage focuses upon the North Sea, English Channel, West Scotland,
        Celtic and Irish Seas, but also extends more widely, for example Norwegian
        Sea and Bay of Biscay. Data goes back to 1960, with the majority collected
        from 1980 to the present.\\n\\n\\nWill run a server which exposes data: yes\\n\\n\\nPlans
        to run publishing software (e.g. an IPT): no\\n\\n\\nNeeds help for data publishing:
        no\\n\",\"createdBy\":\"gbif.express\",\"modifiedBy\":\"gbif.express\",\"created\":\"2024-09-26T16:00:26.541+00:00\",\"modified\":\"2024-09-26T16:00:26.541+00:00\"}]},{\"key\":\"416d9a6d-25a3-4efc-ad8c-5431ed9dfd42\",\"endorsingNodeKey\":\"4a6f1b71-969e-4fc5-a693-282b05e1220c\",\"endorsementApproved\":true,\"endorsementStatus\":\"ENDORSED\",\"title\":\"Scion\",\"language\":\"eng\",\"email\":[],\"phone\":[\"+64
