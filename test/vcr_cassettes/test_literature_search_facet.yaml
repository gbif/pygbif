        Record of Loppe's Tadpole Fish Ijimaia Loppei (Ateleopodidae) in the Gulf
        of Cadiz (SW Iberian Peninsula), Including Notes on its Diet\",\"topics\":[\"SPECIES_DISTRIBUTIONS\",\"MARINE\"],\"modified\":\"2024-09-24T13:22:43.395+00:00\",\"websites\":[\"https://doi.org/10.1007/s41208-024-00742-x\"],\"year\":2024,\"abstract\":\"This
        paper reports the first record of a rare deep-sea fish Ijimaia loppei Roule,
        1922 (Ateleopodiformes: Ateleopodidae) in the Southwest Iberian Peninsula,
        based on a single specimen (total length 1271\_mm) bottom trawled in the mud
        volcano field in the Gulf of Cadiz, Spain (36\xBA 28\u2032 54'' N, 7\xBA 07\u2032
        47'' W), at a depth of 585\_m, on April 24, 2024. The morphometric and meristic
        measurements of I. loppei and its congener, I. antillarum , are presented
        and compared to previously published data. Further, this study provides insights
        into the diet of I. loppei and fills a gap in the known geographical distribution
        of the species, thereby contributing to the understanding of the ichthyofaunal
        biodiversity in the Gulf of Cadiz and establishing conservation strategies
        for habitats of ecological importance, such as the mud volcanoes.\"},{\"discovered\":\"2024-07-20\",\"authors\":[{\"firstName\":\"Gija
