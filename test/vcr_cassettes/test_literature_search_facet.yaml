        red listing and identification of Mursala Island as the first important plant
        area in Indonesia\",\"topics\":[\"CONSERVATION\"],\"modified\":\"2024-09-24T07:55:18.032+00:00\",\"websites\":[\"https://doi.org/10.1016/j.jnc.2024.126688\"],\"year\":2024,\"abstract\":\"Important
        plant area (IPA) is one of the global approaches to conserving threatened
        species and their habitats in situ. In the present study, we assess the risk
        of ecosystem collapse of Mursala Island and identify the island\u2019s potential
        as the first IPA site in Indonesia. Mursala Island is located on the west
        coast of the Sumatera Utara Province and is known as one of the hotspots for
        dipterocarps species diversity. Our compiled data records at least 178 species
        of plant on Mursala Island, which belong to 47 families. A total of 104 species
        have been assessed for their conservation status according to the IUCN Red
        List, of which 27 (25.96%) are threatened with extinction with the category
        of Critically Endangered (CR; 4), Endangered (10), and Vulnerable (13). The
        majority (24 or more than 88%) of these threatened species are from the Family
        Dipterocarpaceae. Following the IUCN Red List of Ecosystems protocol, we propose
        CR B1c as the risk category of Mursala Island\u2019s ecosystem. Under this
        category, the ecosystem is considered to be at an extremely high risk of collapse.
        Furthermore, our assessment shows that Mursala Island qualifies as an IPA
        under criteria Ai and Aii. Increasing the protection level of the island is
        recommended to conserve the ecosystem and its plant diversity.\"},{\"discovered\":\"2024-07-21\",\"authors\":[{\"firstName\":\"Junjie\",\"lastName\":\"Zhong\"},{\"firstName\":\"Erlian\",\"lastName\":\"Shu\"},{\"firstName\":\"Shuwen\",\"lastName\":\"Zhang\"},{\"firstName\":\"Qiaoling\",\"lastName\":\"Yang\"},{\"firstName\":\"Qin\",\"lastName\":\"Chen\"},{\"firstName\":\"Bing\",\"lastName\":\"Niu\"}],\"countriesOfCoverage\":[\"CN\"],\"countriesOfResearcher\":[\"CN\"],\"added\":\"2024-09-24T07:53:49.351+00:00\",\"published\":\"2024-09-30T00:00:00.000+00:00\",\"day\":30,\"gbifDownloadKey\":[],\"gbifOccurrenceKey\":[],\"gbifTaxonKey\":[1631084],\"gbifHigherTaxonKey\":[1,54,216,811,3340],\"gbifNetworkKey\":[],\"gbifProjectIdentifier\":[],\"gbifProgramme\":[],\"citationType\":\"generic\",\"gbifRegion\":[\"ASIA\"],\"id\":\"604688ad-f60d-3979-87c7-e494d292c17b\",\"identifiers\":{\"doi\":\"10.1016/j.prevetmed.2024.106290\"},\"keywords\":[\"Bluetongue
        disease\",\"Cattle\",\"Culicoides\",\"Distribution of suitable areas\",\"MaxEnt\",\"Sheep\"],\"language\":\"eng\",\"literatureType\":\"JOURNAL\",\"month\":9,\"notes\":\"10.13039/501100009002;10.13039/501100012166\",\"openAccess\":false,\"peerReview\":true,\"publisher\":\"Elsevier
        BV\",\"relevance\":[\"GBIF_USED\"],\"source\":\"Preventive Veterinary Medicine\",\"tags\":[\"2024\",\"CN\",\"CN_biodiversity\",\"GBIF_used\",\"Human_health\",\"SDG3\",\"citation_scope:na\",\"citation_type:generic\",\"gbifTaxon:1631084\",\"lit_source:gs\",\"open_access:FALSE\",\"peer_review:TRUE\"],\"title\":\"Prediction
        and transmission analysis of bluetongue disease in China\",\"topics\":[\"HUMAN_HEALTH\"],\"modified\":\"2024-09-24T07:53:49.351+00:00\",\"websites\":[\"https://doi.org/10.1016/j.prevetmed.2024.106290\"],\"year\":2024,\"abstract\":\"Bluetongue
        disease is an infectious disease transmitted by Culicoides as vectors, mainly
        infecting ruminants. Because ruminants play an important role in animal husbandry
        in China, the outbreak of bluetongue disease can cause serious economic losses.
        Maxent model was applied to predict the distribution of bluetongue in China
        based on the data derived from domestic and foreign academic literature databases
        including CNKI, Wanfang Database, PubMed, Web of Science and Google Scholar.
        The results showed that annual mean temperature (BIO1), precipitation in driest
        month (BIO14), sheep density (SD) and altitude (Elev) were the relevant variables
        of bioclimatic suitable zones for bluetongue disease. Precipitation in wettest
        month (BIO13), BIO1, BIO14, Elev were the main variables affecting the habitat
        of the bluetongue vector Culicoides. The most suitable climate for bluetongue
        infection occurs in southern China, central China and parts of Xinjiang. The
        suitable living areas of Culicoides are mainly located in southern, central
        and eastern China, and the overlap of the two suitable areas is high. The
        study suggested that southern, central, and eastern China are high-risk areas
        for bluetongue due to the significant overlap of suitable habitats for both
        the disease and its vector. Implementing effective surveillance and targeted
        control strategies in these regions is crucial for mitigating the impact of
        bluetongue disease.\"},{\"discovered\":\"2024-07-21\",\"authors\":[{\"firstName\":\"Emily
        F.\",\"lastName\":\"Morris\"},{\"firstName\":\"Anil\",\"lastName\":\"Madhavapeddy\"},{\"firstName\":\"Sadiq\",\"lastName\":\"Jaffer\"},{\"firstName\":\"David\",\"lastName\":\"Coomes\"}],\"countriesOfCoverage\":[],\"countriesOfResearcher\":[\"GB\"],\"added\":\"2024-09-24T07:45:27.309+00:00\",\"published\":\"2024-05-11T00:00:00.000+00:00\",\"day\":11,\"gbifDownloadKey\":[],\"gbifOccurrenceKey\":[],\"gbifTaxonKey\":[],\"gbifHigherTaxonKey\":[],\"gbifNetworkKey\":[],\"gbifProjectIdentifier\":[],\"gbifProgramme\":[],\"citationType\":\"generic\",\"gbifRegion\":[],\"id\":\"a8fd6e1b-b133-37e0-b0c1-36f96cca8476\",\"identifiers\":{},\"keywords\":[],\"language\":\"eng\",\"literatureType\":\"CONFERENCE_PROCEEDINGS\",\"month\":5,\"notes\":\"10.13039/501100000735\",\"openAccess\":false,\"peerReview\":false,\"publisher\":\"International
        Conference on Learning Representations\",\"relevance\":[\"GBIF_USED\"],\"source\":\"Tackling
        Climate Change with Machine Learning\u201D, ICLR 2024\",\"tags\":[\"2024\",\"Biodiversity_science\",\"Ecology\",\"GB\",\"GBIF_used\",\"SDG15\",\"citation_scope:na\",\"citation_type:generic\",\"lit_source:gs\",\"open_access:FALSE\",\"peer_review:FALSE\"],\"title\":\"TOWARDS
        SCALABLE DEEP SPECIES DISTRIBUTION MODELLING USING GLOBAL REMOTE SENSING\",\"topics\":[\"ECOLOGY\",\"BIODIVERSITY_SCIENCE\"],\"modified\":\"2024-09-24T07:45:27.309+00:00\",\"websites\":[\"https://toao.com/static/papers/2024-sdm-sa.pdf\"],\"year\":2024,\"abstract\":\"Destruction
        of natural habitats and anthropogenic climate change are threatening biodiversity
        globally. Addressing this loss necessitates enhanced monitoring tech- niques
        to assess the impact of environmental shifts and to guide policy-making efforts.
        Species distribution models are crucial tools that predict species locations
        by interpolating observed field data with environmental information. We develop
        an improved, scalable method for species distribution modelling by proposing
        a dataset pipeline that incorporates global remote sensing imagery, land use
        classifi- cation data, environmental variables, and observation data, and
        utilising this with convolutional neural network (CNN) models to predict species
        presence at higher spatial and temporal resolutions than well-established
        species distribution mod- elling methods. We apply our approach to modelling
        Protea species distributions in the Cape Floristic Region of South Africa,
        demonstrating its performance in a region of high biodiversity. We train two
        CNN models and compare their perfor- mance to Maxent, a popular conventional
        species distribution modelling method. We find that the CNN models trained
        with remote sensing data outperform Max- ent, underscoring the potential of
        our method as an effective and scalable solution for modelling species distribution.\"},{\"discovered\":\"2024-07-21\",\"authors\":[{\"firstName\":\"Gideon\",\"lastName\":\"Gywa\"},{\"firstName\":\"Yoila\",\"lastName\":\"Malann\"},{\"firstName\":\"Christopher\",\"lastName\":\"Whelan\"},{\"firstName\":\"Abdel\",\"lastName\":\"Halloway\"},{\"firstName\":\"Joel\",\"lastName\":\"Brown\"}],\"countriesOfCoverage\":[],\"countriesOfResearcher\":[\"NG\",\"US\"],\"added\":\"2024-09-24T07:40:40.163+00:00\",\"published\":\"2024-07-19T00:00:00.000+00:00\",\"day\":19,\"gbifDownloadKey\":[],\"gbifOccurrenceKey\":[],\"gbifTaxonKey\":[8868,5289],\"gbifHigherTaxonKey\":[1,212,54,216,1448,44,797],\"gbifNetworkKey\":[],\"gbifProjectIdentifier\":[],\"gbifProgramme\":[],\"citationType\":\"generic\",\"gbifRegion\":[],\"id\":\"b58a7e4f-8466-3e0a-a5ec-4a7ebc5ec95a\",\"identifiers\":{\"doi\":\"10.32942/x2pp7c\"},\"keywords\":[\"Biodiversity\",\"Hawk
        moths\",\"Hummingbirds\",\"coexistence\",\"the Americas\"],\"language\":\"eng\",\"literatureType\":\"WORKING_PAPER\",\"month\":7,\"notes\":\"No
        specific funding information provided.\",\"openAccess\":true,\"peerReview\":false,\"publisher\":\"California
        Digital Library (CDL)\",\"relevance\":[\"GBIF_USED\"],\"source\":\"EcoEvoRxiv\",\"tags\":[\"2024\",\"Biodiversity_science\",\"Ecology\",\"GBIF_used\",\"NG\",\"SDG15\",\"US\",\"citation_scope:na\",\"citation_type:generic\",\"gbifTaxon:5289\",\"gbifTaxon:8868\",\"lit_source:gs\",\"open_access:TRUE\",\"peer_review:FALSE\"],\"title\":\"A
        pilot analysis shows that climatic conditions and resource availability along
        tropical and temperate gradients of the Americas impact the co-occurrence
        pattern of nectarivorous species\",\"topics\":[\"ECOLOGY\",\"BIODIVERSITY_SCIENCE\"],\"modified\":\"2024-09-24T07:40:40.163+00:00\",\"websites\":[\"https://doi.org/10.32942/x2pp7c\"],\"year\":2024,\"abstract\":\"Abstract
        Aim While biodiversity trends and patterns are shaped by both biotic interactions
        and abiotic factors, biodiversity may vary in space and time when responding
        to environmental conditions across clines. However, we lack the knowledge
        of how biotic and abiotic factors determine species co-occurrence to influence
        community assemblage that can impact biodiversity trends and patterns across
        scales. Location The Americas Methods We downloaded a sample of species occurrence
        data from the Global Biodiversity Information Facility (GBIF) and environmental
        variables that are hypothesized to influence the association between hawk
        moths and hummingbirds\u2019 co-occurrence across gradients. We then used
        the generalized additive models to understand how variations in environmental
        conditions across gradients will influence the co-occurrence between species.
        Results We found that the peak of species abundance and richness of both families
        was highest at the equator along latitude, while species abundance and richness
        increased with longitude. Increased colder temperatures, drier conditions,
        and low resource availability simultaneously reduced the occurrence of both
        hummingbirds and hawk moths across clines. In contrast, warmer annual temperatures
        and reduced seasonality concurrently increased the occurrence of both hummingbirds
        and hawk moth species. Interestingly, we found that hummingbird abundance
        and species richness persisted with increasing elevation when compared to
        hawk moths. Main Conclusion Our results suggest that hummingbirds and hawk
        moths co-occur more along the tropics and in certain areas of the temperate
        regions of the Americas that have suitable environmental conditions. We also
        found a pattern that suggests the possibility of niche partitioning between
        hummingbirds and hawk moths with increasing elevations, indicating hummingbirds
        with higher abundance and richness at higher elevations compared to hawk moths.
        We hypothesize that hummingbirds have traits that offer them certain advantages
        to occupy higher elevations, necessitating the need for future studies to
        use a multi-scale approach (e.g., integrating occurrences records and traits)
        when assessing biodiversity trends and patterns, and how these trends and
        patterns are shaped by both biotic interactions and abiotic factors are essential
        for the successful implementation of regional conservation programs of species.\"},{\"discovered\":\"2024-07-21\",\"authors\":[{\"firstName\":\"Jos\xE9
        Luis\",\"lastName\":\"Rodr\xEDguez-Bautista\"},{\"firstName\":\"Patricia\",\"lastName\":\"Fuya-Oviedo\"},{\"firstName\":\"Ard
        Menzo\",\"lastName\":\"Nijhof\"},{\"firstName\":\"Lidia\",\"lastName\":\"Chitimia-Dobler\"},{\"firstName\":\"Isaiah\",\"lastName\":\"Obara\"},{\"firstName\":\"Adivaldo\",\"lastName\":\"Fonseca\"}],\"countriesOfCoverage\":[\"CO\"],\"countriesOfResearcher\":[\"CO\"],\"added\":\"2024-09-24T07:37:44.555+00:00\",\"published\":\"2024-07-17T00:00:00.000+00:00\",\"day\":17,\"gbifDownloadKey\":[],\"gbifOccurrenceKey\":[],\"gbifTaxonKey\":[9167],\"gbifHigherTaxonKey\":[1,1425,54,367],\"gbifNetworkKey\":[],\"gbifProjectIdentifier\":[],\"gbifProgramme\":[],\"citationType\":\"DOI\",\"gbifRegion\":[\"LATIN_AMERICA\"],\"id\":\"eaaed299-afb0-3771-bc2c-172f7d5b08a7\",\"identifiers\":{\"doi\":\"10.21203/rs.3.rs-4602293/v1\"},\"keywords\":[\"Amblyomma\",\"Colombia\",\"Spotted
        Fever Group Rickettsia\"],\"language\":\"eng\",\"literatureType\":\"WORKING_PAPER\",\"month\":7,\"notes\":\"10.13039/100005230;10.13039/501100002322;10.13039/501100001655\",\"openAccess\":true,\"peerReview\":false,\"publisher\":\"Springer
        Science and Business Media LLC\",\"relevance\":[\"GBIF_PUBLISHED\"],\"source\":\"Research
        Square\",\"tags\":[\"2024\",\"CO\",\"CO_biodiversity\",\"Ecology\",\"GBIF_published\",\"Human_health\",\"SDG15\",\"citation_scope:ok\",\"citation_type:DOI\",\"gbifDOI:10.15472/aadaa0\",\"gbifTaxon:9167\",\"lit_source:gs\",\"open_access:TRUE\",\"peer_review:FALSE\"],\"title\":\"Detection
        of Rickettsia spp. in questing ticks (Acari: Ixodidae) from forest fragments
        adjacent to agricultural and livestock farms in Casanare, Colombia\",\"topics\":[\"HUMAN_HEALTH\",\"ECOLOGY\"],\"modified\":\"2024-09-24T07:37:44.555+00:00\",\"websites\":[\"https://doi.org/10.21203/rs.3.rs-4602293/v1\"],\"year\":2024,\"abstract\":\"Abstract
        \        This study aimed to describe the diversity of ixodid tick species
        in rural forest areas of Yopal and Aguazul, Department of Casanare, Colombia,
        and to evaluate the presence of tick-borne Rickettsia sp., potentially impacting
        animal and human health. A cross-sectional study was conducted on questing
        ticks collected from forested farm areas that keep livestock and/or conduct
        agricultural activities. All ticks were subjected to DNA extraction and tested
        by PCR amplifying fragments of three rickettsial genes: gltA, htrA, and ompA.
        A total of 852 individual ticks (larvae, nymphs, and adults) and 15 additional
        larvae clusters were collected and identified as Amblyomma mixtum, Amblyomma
        cf. parvum, Amblyomma dissimile, Amblyomma spp., and Dermacentor spp. Rickettsia
        organisms were detected by PCR in 7.0% (16/230) of the individual larvae,
        0.2% (1/488) of the nymphs, and 1.5% (2/134) of the adults. \u201CCandidatus
        Rickettsia colombianensi\u201D and Rickettsia amblyommatis were detected in
        1.52% (13/852) and 0.47% (4/852) of the ticks, respectively. In addition,
        a novel genotype, Rickettsia sp. genotype Yopal, phylogenetically closest
        to Rickettsia canadensis, was identified in two A. mixtum males. Several tick
        and Rickettsia species were found in the study areas, suggesting the need
        for an in-depth study of rickettsiosis in the Department of Casanare and across
        Colombia. Priority areas for future studies include investigating the molecular,
        clinical, and epidemiological features of the presentation of tick species
        and the possible participation of \u201CCa. R. colombianensi\u201D, R. amblyommatis,
        and \u201CRickettsia sp. Yopal genotype of A. mixtum\u201D to understand their
        role in human rickettsiosis in the study region.\"},{\"discovered\":\"2024-07-20\",\"authors\":[{\"firstName\":\"Nergiz\",\"lastName\":\"Dukan\"},{\"firstName\":\"Isolde\",\"lastName\":\"Cornelis\"},{\"firstName\":\"Sara\",\"lastName\":\"Maes\"},{\"firstName\":\"Kris\",\"lastName\":\"Hostens\"},{\"firstName\":\"Annelies\",\"lastName\":\"Backer\"},{\"firstName\":\"Sofie\",\"lastName\":\"Derycke\"}],\"countriesOfCoverage\":[\"BE\"],\"countriesOfResearcher\":[\"BE\"],\"added\":\"2024-09-24T07:32:25.569+00:00\",\"published\":\"2024-07-20T00:00:00.000+00:00\",\"day\":20,\"gbifDownloadKey\":[],\"gbifOccurrenceKey\":[],\"gbifTaxonKey\":[],\"gbifHigherTaxonKey\":[],\"gbifNetworkKey\":[\"2b7c7b4f-4d4f-40d3-94de-c28b6fa054a6\"],\"gbifProjectIdentifier\":[],\"gbifProgramme\":[],\"citationType\":\"DOI\",\"gbifRegion\":[\"EUROPE\"],\"id\":\"ee6ddffa-1664-3d9f-8c18-30c34a4aa9c6\",\"identifiers\":{\"doi\":\"10.1038/s41598-024-66912-2\"},\"keywords\":[],\"language\":\"eng\",\"literatureType\":\"JOURNAL\",\"month\":7,\"notes\":\"10.13039/100014510\",\"openAccess\":true,\"peerReview\":true,\"publisher\":\"Springer
        Science and Business Media LLC\",\"relevance\":[\"GBIF_PUBLISHED\"],\"source\":\"Scientific
        Reports\",\"tags\":[\"2024\",\"BE\",\"BE_biodiversity\",\"Ecology\",\"GBIF_published\",\"Marine\",\"SDG14\",\"citation_scope:ok\",\"citation_type:DOI\",\"gbifDOI:10.15468/3ygzac\",\"lit_source:publisher\",\"open_access:TRUE\",\"peer_review:TRUE\"],\"title\":\"Vertical
        and horizontal environmental DNA (eDNA) patterns of fish in a shallow and
        well-mixed North Sea area\",\"topics\":[\"MARINE\",\"ECOLOGY\"],\"modified\":\"2024-09-24T07:32:25.569+00:00\",\"websites\":[\"https://doi.org/10.1038/s41598-024-66912-2\"],\"year\":2024,\"abstract\":\"The
        integration of eDNA metabarcoding into monitoring programs provides valuable
        information about fish community structures. Despite the growing body of evidence
        supporting the method's effectiveness in distinguishing fine-scale eDNA signals,
        there is a limited understanding of eDNA distribution in shallow, well-mixed
        environments, especially related to sampling depth. We analyzed 167 samples
        collected from the surface and bottom water at 17 locations of the Belgian
        Part of the North Sea (BPNS), where the deepest sampling point was 31 m, and
        compared this to beam trawl catch data collected simultaneously at the same
        locations. eDNA metabarcoding identified an additional 22 species compared
        to beam trawl catch data. Diversity measures and patterns were very similar
        between surface and bottom samples and revealed community patterns that were
        previously described by long-term beam trawl catch data. Surface and bottom
        samples had 39 fish species in common, while six and eight rare species were
        uniquely detected, respectively. Our results demonstrate that eDNA metabarcoding
        effectively identifies spatial community patterns of fishes in the highly
        dynamic environment of the BPNS regardless of sampling depth. Out of the six
        most common species tested, eDNA metabarcoding read abundances correlated
        strongly with catch-based abundance data for one species, but moderately for
        two others, indicating that inferring fish abundance and biomass via eDNA
        metabarcoding remains challenging.\"},{\"discovered\":\"2024-07-20\",\"authors\":[{\"firstName\":\"Dipak\",\"lastName\":\"Barman\"},{\"firstName\":\"Aaratrik\",\"lastName\":\"Pal\"},{\"firstName\":\"Monoranjan\",\"lastName\":\"Chowdhury\"}],\"countriesOfCoverage\":[\"IN\"],\"countriesOfResearcher\":[\"IN\"],\"added\":\"2024-09-24T07:30:24.692+00:00\",\"published\":\"2024-07-20T00:00:00.000+00:00\",\"day\":20,\"gbifDownloadKey\":[\"0006467-230828120925497\"],\"gbifOccurrenceKey\":[],\"gbifTaxonKey\":[2991970],\"gbifHigherTaxonKey\":[691,2988638,7707728,6,5015,220],\"gbifNetworkKey\":[],\"gbifProjectIdentifier\":[],\"gbifProgramme\":[],\"citationType\":\"DOI\",\"gbifRegion\":[\"ASIA\"],\"id\":\"bf4ae91e-ec80-3b59-bf56-67a9bcf45a2b\",\"identifiers\":{\"doi\":\"10.1007/s42535-024-00978-1\"},\"keywords\":[\"Eastern
        Himalaya\",\"New record\",\"Rubus L.\",\"Sect. Idaeobatus\",\"West Bengal\"],\"language\":\"eng\",\"literatureType\":\"JOURNAL\",\"month\":7,\"notes\":\"No
        specific funding information provided.\",\"openAccess\":false,\"peerReview\":true,\"publisher\":\"Springer
        Science and Business Media LLC\",\"relevance\":[\"GBIF_USED\"],\"source\":\"Vegetos\",\"tags\":[\"2024\",\"GBIF_used\",\"IN\",\"IN_biodiversity\",\"SDG15\",\"Species_distributions\",\"citation_scope:ok\",\"citation_type:DOI\",\"gbifDOI:10.15468/dl.w8fbxx\",\"gbifTaxon:2991970\",\"lit_source:publisher\",\"open_access:FALSE\",\"peer_review:TRUE\"],\"title\":\"Rubus
        linearifoliolus (Rosaceae), a new record for India\",\"topics\":[\"SPECIES_DISTRIBUTIONS\"],\"modified\":\"2024-09-24T07:30:24.692+00:00\",\"websites\":[\"https://doi.org/10.1007/s42535-024-00978-1\"],\"year\":2024,\"abstract\":\"Rubus
        linearifoliolus is reported here for the first time from India. It belongs
        to the Idaeobatus subdivision of Rubus L. and is native to South-Central China,
        Taiwan. In India, the genus Rubus comprises about 75 species and characterized
        by having imparipinnate leaves with 5\u201311 leaflets (or, occasionally,
        3-foliate leaves in flowering branches), stems with dense glandular hairs
        and curved prickles, and\_stipules with\_linear-lanceolate, prickle and glandular
        hair along\_the\_midvein of leaflets. Fruits turn\_red when mature. Based
